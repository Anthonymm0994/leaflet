<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10M Row Data Explorer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #0a0a0a; color: #e0e0e0; overflow: hidden; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .progress { width: 400px; height: 6px; background: #333; margin-top: 10px; border-radius: 3px; }
        .progress-bar { height: 100%; background: #4a9eff; transition: width 0.1s; border-radius: 3px; }
        #main { display: none; height: 100vh; padding: 10px; }
        .header { background: #1a1a1a; padding: 10px 20px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
        .stats { display: flex; gap: 20px; font-size: 14px; flex-wrap: wrap; }
        .stat { display: flex; align-items: center; gap: 5px; }
        button { background: #4a9eff; color: white; border: none; padding: 6px 12px; border-radius: 3px; cursor: pointer; font-size: 13px; }
        button:hover { background: #3a8eef; }
        button.mini { background: #666; }
        button.mini.active { background: #4a9eff; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: 10px; height: calc(100% - 80px); }
        .grid.mini { grid-template-columns: repeat(2, 1fr); grid-template-rows: 1fr; height: calc(100% - 80px); }
        .panel { background: #1a1a1a; border-radius: 4px; padding: 10px; position: relative; }
        .panel.hidden { display: none; }
        .panel-title { font-size: 14px; margin-bottom: 5px; }
        canvas { position: absolute; top: 30px; left: 10px; right: 10px; bottom: 10px; cursor: crosshair; }
        select { background: #333; color: #e0e0e0; border: 1px solid #555; padding: 4px; border-radius: 3px; position: absolute; top: 5px; right: 10px; font-size: 12px; }
        #tooltip { position: fixed; background: rgba(0,0,0,0.95); padding: 8px 12px; border-radius: 3px; font-size: 12px; pointer-events: none; display: none; z-index: 1000; border: 1px solid #333; }
        .controls { display: flex; gap: 5px; }
        #statsPanel { position: absolute; top: 10px; right: 10px; background: rgba(26,26,26,0.95); padding: 10px; border-radius: 4px; font-size: 12px; display: none; min-width: 200px; border: 1px solid #333; }
        .loading-text { font-size: 18px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-text">Generating 10,000,000 rows...</div>
        <div class="progress"><div class="progress-bar" id="progress"></div></div>
        <div id="loadingStats" style="margin-top: 10px; font-size: 14px; color: #999;"></div>
    </div>
    
    <div id="main">
        <div class="header">
            <h3>Data Explorer - 10M Rows</h3>
            <div class="stats">
                <span class="stat">Total: <strong>10,000,000</strong></span>
                <span class="stat">Filtered: <strong id="filteredCount">10,000,000</strong></span>
                <span class="stat">Selected: <strong id="percentFiltered">100%</strong></span>
                <span class="stat">Mean Width: <strong id="meanWidth">-</strong></span>
                <span class="stat">% True: <strong id="percentTrue">-</strong></span>
            </div>
            <div class="controls">
                <button onclick="toggleStats()" title="Show detailed statistics">Stats</button>
                <button onclick="toggleMini()" class="mini" id="miniToggle">Mini View</button>
                <button onclick="snapshot()">Snapshot</button>
                <button onclick="resetAll()">Reset All</button>
                <button onclick="exportCSV()">Export CSV</button>
            </div>
        </div>
        
        <div class="grid" id="grid">
            <div class="panel" id="timePanel">
                <div class="panel-title">Time Distribution (24h)</div>
                <canvas id="timeCanvas"></canvas>
            </div>
            <div class="panel" id="strengthPanel">
                <div class="panel-title">Strength Distribution</div>
                <canvas id="strengthCanvas"></canvas>
            </div>
            <div class="panel" id="anglePanel">
                <div class="panel-title">Angle Distribution</div>
                <select id="angleMode" onchange="updateAngleChart()">
                    <option value="cat2">category_2</option>
                    <option value="cat4">category_4</option>
                </select>
                <canvas id="angleCanvas"></canvas>
            </div>
            <div class="panel" id="widthPanel">
                <div class="panel-title">Width Distribution</div>
                <canvas id="widthCanvas"></canvas>
            </div>
            <div class="panel" id="heightPanel">
                <div class="panel-title">Height Distribution</div>
                <canvas id="heightCanvas"></canvas>
            </div>
            <div class="panel" id="categoryPanel">
                <div class="panel-title">Category Distribution</div>
                <canvas id="categoryCanvas"></canvas>
            </div>
        </div>
        
        <div id="statsPanel">
            <h4 style="margin-bottom: 8px;">Filtered Statistics</h4>
            <div id="detailedStats"></div>
        </div>
    </div>
    
    <div id="tooltip"></div>
    
    <script>
        const ROWS = 10000000;
        let data = {
            good_time: null,
            width: null,
            height: null,
            angle: null,
            strength: null,
            category_4: null,
            category_2: null,
            timeSeconds: null
        };
        
        let binCache = {};
        let filters = { width: null, height: null, angle: null, time: null, strength: null, category: new Set() };
        let filteredIndices = new Uint8Array(ROWS);
        let charts = {};
        let isMiniView = false;
        
        // Fast random number generators
        function boxMuller() {
            let u = 0, v = 0;
            while(u === 0) u = Math.random();
            while(v === 0) v = Math.random();
            return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
        }
        
        function skewedRandom(min, max, skew = 1) {
            const u = Math.random();
            const v = Math.pow(u, skew);
            return min + (max - min) * v;
        }
        
        // Generate 10M rows with realistic distributions
        function generateData() {
            data.width = new Float32Array(ROWS);
            data.height = new Float32Array(ROWS);
            data.angle = new Float32Array(ROWS);
            data.strength = new Float32Array(ROWS);
            data.category_4 = new Uint8Array(ROWS);
            data.category_2 = new Uint8Array(ROWS);
            data.timeSeconds = new Float32Array(ROWS);
            data.good_time = new Array(ROWS);
            
            const batchSize = 100000;
            let i = 0;
            let startTime = Date.now();
            
            function batch() {
                const end = Math.min(i + batchSize, ROWS);
                
                for (; i < end; i++) {
                    // Width: skewed distribution with multiple peaks
                    const widthMode = Math.random();
                    if (widthMode < 0.3) {
                        data.width[i] = 20 + boxMuller() * 10;
                    } else if (widthMode < 0.6) {
                        data.width[i] = 100 + boxMuller() * 20;
                    } else {
                        data.width[i] = skewedRandom(1, 200, 2);
                    }
                    data.width[i] = Math.max(1, Math.min(200, data.width[i]));
                    
                    // Height: log-normal distribution
                    data.height[i] = 0.2 + Math.exp(boxMuller() * 0.5 + 0.7);
                    data.height[i] = Math.max(0.2, Math.min(4.8, data.height[i]));
                    
                    // Angle: twin peaks at 90° and 270°
                    if (Math.random() < 0.5) {
                        data.angle[i] = 90 + boxMuller() * 30;
                    } else {
                        data.angle[i] = 270 + boxMuller() * 30;
                    }
                    data.angle[i] = ((data.angle[i] % 360) + 360) % 360;
                    
                    // Strength: exponential distribution
                    data.strength[i] = -Math.log(1 - Math.random()) * 20;
                    data.strength[i] = Math.min(100, data.strength[i]);
                    
                    // Categories with bias
                    data.category_4[i] = Math.random() < 0.4 ? 0 : Math.floor(Math.random() * 3) + 1;
                    data.category_2[i] = Math.random() < 0.65 ? 1 : 0;
                    
                    // Time: bimodal around 9am and 3pm
                    if (Math.random() < 0.5) {
                        data.timeSeconds[i] = 32400 + boxMuller() * 3600; // 9am ± 1hr
                    } else {
                        data.timeSeconds[i] = 54000 + boxMuller() * 3600; // 3pm ± 1hr
                    }
                    data.timeSeconds[i] = Math.max(0, Math.min(86399, data.timeSeconds[i]));
                    
                    const h = Math.floor(data.timeSeconds[i] / 3600);
                    const m = Math.floor((data.timeSeconds[i] % 3600) / 60);
                    const s = Math.floor(data.timeSeconds[i] % 60);
                    const ms = Math.floor((data.timeSeconds[i] % 1) * 1000);
                    data.good_time[i] = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(3,'0')}`;
                    
                    filteredIndices[i] = 1;
                }
                
                const progress = (i / ROWS * 100);
                document.getElementById('progress').style.width = progress + '%';
                
                const elapsed = Date.now() - startTime;
                const rate = i / (elapsed / 1000);
                document.getElementById('loadingStats').textContent = 
                    `${(i/1000000).toFixed(1)}M rows | ${(rate/1000000).toFixed(2)}M rows/sec`;
                
                if (i < ROWS) {
                    requestAnimationFrame(batch);
                } else {
                    prebinData();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('main').style.display = 'block';
                    initCharts();
                    updateStats();
                }
            }
            
            batch();
        }
        
        // Pre-bin data for performance
        function prebinData() {
            const bins = 100;
            binCache.width = binData(data.width, 1, 200, bins);
            binCache.height = binData(data.height, 0.2, 4.8, bins);
            binCache.strength = binData(data.strength, 0, 100, bins);
            binCache.time = binData(data.timeSeconds, 0, 86400, 96);
            binCache.angle = binAngleData();
        }
        
        function binData(arr, min, max, numBins) {
            const bins = new Array(numBins).fill(null).map(() => []);
            const binSize = (max - min) / numBins;
            
            for (let i = 0; i < arr.length; i++) {
                const bin = Math.min(numBins - 1, Math.floor((arr[i] - min) / binSize));
                if (bin >= 0 && bin < numBins) bins[bin].push(i);
            }
            
            return { bins, binSize, min, max };
        }
        
        function binAngleData() {
            const numBins = 180;
            const bins = new Array(numBins).fill(null).map(() => []);
            const binSize = 360 / numBins;
            
            for (let i = 0; i < data.angle.length; i++) {
                const bin = Math.floor(data.angle[i] / binSize) % numBins;
                bins[bin].push(i);
            }
            
            return { bins, binSize, numBins };
        }
        
        // Initialize all charts
        function initCharts() {
            charts.width = new Histogram('widthCanvas', binCache.width, 'Width', v => v.toFixed(0));
            charts.height = new Histogram('heightCanvas', binCache.height, 'Height', v => v.toFixed(1));
            charts.angle = new AngleChart('angleCanvas');
            charts.time = new TimeChart('timeCanvas');
            charts.strength = new Histogram('strengthCanvas', binCache.strength, 'Strength', v => v.toFixed(0));
            charts.category = new CategoryChart('categoryCanvas');
            
            updateAllCharts();
        }
        
        // Base Chart class
        class Chart {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                this.isDragging = false;
                this.selection = null;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                this.canvas.addEventListener('mousedown', e => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', e => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', e => this.onMouseUp(e));
                this.canvas.addEventListener('mouseleave', e => this.onMouseUp(e));
                this.canvas.addEventListener('click', e => this.onClick(e));
            }
            
            resize() {
                const rect = this.canvas.parentElement.getBoundingClientRect();
                this.canvas.width = rect.width - 20;
                this.canvas.height = rect.height - 40;
            }
            
            clear() {
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            onClick(e) {
                const pos = this.getMousePos(e);
                const inChartArea = this.isInChartArea(pos);
                
                if (!this.isDragging && inChartArea && !this.isInteracting) {
                    this.reset();
                    const filterKey = this.getFilterKey();
                    if (filterKey && filters[filterKey]) {
                        filters[filterKey] = null;
                        scheduleFiltersUpdate();
                    }
                }
            }
            
            getFilterKey() {
                return this.label ? this.label.toLowerCase() : null;
            }
            
            isInChartArea(pos) {
                return true;
            }
        }
        
        // Histogram implementation
        class Histogram extends Chart {
            constructor(canvasId, binData, label, formatter) {
                super(canvasId);
                this.binData = binData;
                this.label = label;
                this.formatter = formatter;
                this.margin = { top: 10, right: 10, bottom: 30, left: 40 };
                this.isInteracting = false;
                this.cachedCounts = null;
                this.cachedFilteredCounts = null;
            }
            
            draw() {
                this.clear();
                
                const width = this.canvas.width - this.margin.left - this.margin.right;
                const height = this.canvas.height - this.margin.top - this.margin.bottom;
                const bins = this.binData.bins;
                const barWidth = width / bins.length;
                
                // Use cached counts or calculate new ones
                if (!this.cachedCounts) {
                    this.cachedCounts = new Uint32Array(bins.length);
                    for (let i = 0; i < bins.length; i++) {
                        this.cachedCounts[i] = bins[i].length;
                    }
                }
                
                // Calculate filtered counts
                const filteredCounts = new Uint32Array(bins.length);
                for (let i = 0; i < bins.length; i++) {
                    let count = 0;
                    const indices = bins[i];
                    for (let j = 0; j < indices.length; j++) {
                        if (filteredIndices[indices[j]]) count++;
                    }
                    filteredCounts[i] = count;
                }
                
                const maxCount = Math.max(...this.cachedCounts);
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                // Draw bars
                for (let i = 0; i < bins.length; i++) {
                    const x = i * barWidth;
                    const h = (this.cachedCounts[i] / maxCount) * height;
                    const fh = (filteredCounts[i] / maxCount) * height;
                    
                    // Background
                    this.ctx.fillStyle = '#333';
                    this.ctx.fillRect(x, height - h, barWidth - 1, h);
                    
                    // Filtered
                    this.ctx.fillStyle = '#4a9eff';
                    this.ctx.fillRect(x, height - fh, barWidth - 1, fh);
                }
                
                // Draw selection
                if (this.selection) {
                    this.ctx.fillStyle = 'rgba(255,255,255,0.1)';
                    this.ctx.strokeStyle = '#feca57';
                    this.ctx.lineWidth = 2;
                    
                    const x1 = this.selection[0] * barWidth;
                    const x2 = (this.selection[1] + 1) * barWidth;
                    
                    this.ctx.fillRect(x1, 0, x2 - x1, height);
                    this.ctx.strokeRect(x1, 0, x2 - x1, height);
                }
                
                // Axes
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, height);
                this.ctx.lineTo(width, height);
                this.ctx.stroke();
                
                // Labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                
                const step = Math.max(1, Math.floor(bins.length / 10));
                for (let i = 0; i <= bins.length; i += step) {
                    const x = i * barWidth;
                    const value = this.binData.min + i * this.binData.binSize;
                    this.ctx.fillText(this.formatter(value), x, height + 15);
                }
                
                this.ctx.restore();
            }
            
            isInChartArea(pos) {
                return pos.x >= this.margin.left && 
                       pos.x <= this.canvas.width - this.margin.right &&
                       pos.y >= this.margin.top && 
                       pos.y <= this.canvas.height - this.margin.bottom;
            }
            
            onMouseDown(e) {
                const pos = this.getMousePos(e);
                const x = pos.x - this.margin.left;
                const width = this.canvas.width - this.margin.left - this.margin.right;
                
                if (x >= 0 && x <= width) {
                    const bin = Math.floor(x / (width / this.binData.bins.length));
                    this.isDragging = true;
                    this.isInteracting = true;
                    this.dragStart = bin;
                }
            }
            
            onMouseMove(e) {
                const pos = this.getMousePos(e);
                const x = pos.x - this.margin.left;
                const width = this.canvas.width - this.margin.left - this.margin.right;
                
                if (this.isDragging && x >= 0 && x <= width) {
                    const bin = Math.floor(x / (width / this.binData.bins.length));
                    this.selection = [Math.min(this.dragStart, bin), Math.max(this.dragStart, bin)];
                    this.draw();
                }
                
                // Tooltip
                if (x >= 0 && x <= width && pos.y >= this.margin.top && pos.y <= this.canvas.height - this.margin.bottom) {
                    const bin = Math.floor(x / (width / this.binData.bins.length));
                    if (bin >= 0 && bin < this.binData.bins.length) {
                        let count = 0;
                        const indices = this.binData.bins[bin];
                        for (let i = 0; i < indices.length; i++) {
                            if (filteredIndices[indices[i]]) count++;
                        }
                        
                        const start = this.binData.min + bin * this.binData.binSize;
                        const end = start + this.binData.binSize;
                        
                        const tooltip = document.getElementById('tooltip');
                        tooltip.style.display = 'block';
                        tooltip.style.left = e.pageX + 10 + 'px';
                        tooltip.style.top = e.pageY - 30 + 'px';
                        tooltip.innerHTML = `${this.formatter(start)} - ${this.formatter(end)}<br>Count: ${count.toLocaleString()}`;
                    }
                } else {
                    document.getElementById('tooltip').style.display = 'none';
                }
            }
            
            onMouseUp() {
                if (this.isDragging && this.selection) {
                    const filterKey = this.label.toLowerCase();
                    filters[filterKey] = [
                        this.binData.min + this.selection[0] * this.binData.binSize,
                        this.binData.min + (this.selection[1] + 1) * this.binData.binSize
                    ];
                    scheduleFiltersUpdate();
                }
                this.isDragging = false;
                setTimeout(() => { this.isInteracting = false; }, 100);
            }
            
            reset() {
                this.selection = null;
                this.draw();
            }
        }
        
        // Time chart
        class TimeChart extends Histogram {
            constructor(canvasId) {
                super(canvasId, binCache.time, 'Time', v => {
                    const h = Math.floor(v / 3600);
                    const m = Math.floor((v % 3600) / 60);
                    return `${h}:${m.toString().padStart(2, '0')}`;
                });
            }
        }
        
        // Angle radial chart
        class AngleChart extends Chart {
            constructor(canvasId) {
                super(canvasId);
                this.mode = 'cat2';
                this.isInteracting = false;
                this.cachedMaxCount = 0;
            }
            
            draw() {
                this.clear();
                
                const cx = this.canvas.width / 2;
                const cy = this.canvas.height / 2;
                const radius = Math.min(cx, cy) - 20;
                const innerRadius = radius * 0.3;
                
                const bins = binCache.angle.bins;
                const binSize = binCache.angle.binSize;
                
                // Calculate max count once
                if (!this.cachedMaxCount) {
                    for (let bin of bins) {
                        this.cachedMaxCount = Math.max(this.cachedMaxCount, bin.length);
                    }
                }
                
                // Draw grid first
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                
                // Circles
                for (let r = innerRadius; r <= radius; r += (radius - innerRadius) / 4) {
                    this.ctx.beginPath();
                    this.ctx.arc(cx, cy, r, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
                
                // Radial lines
                for (let angle = 0; angle < 360; angle += 45) {
                    const rad = (angle - 90) * Math.PI / 180;
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx + Math.cos(rad) * innerRadius, cy + Math.sin(rad) * innerRadius);
                    this.ctx.lineTo(cx + Math.cos(rad) * radius, cy + Math.sin(rad) * radius);
                    this.ctx.stroke();
                }
                
                // Draw segments
                for (let i = 0; i < bins.length; i++) {
                    const startAngle = (i * binSize - 90) * Math.PI / 180;
                    const endAngle = ((i + 1) * binSize - 90) * Math.PI / 180;
                    
                    const filteredIdx = [];
                    const indices = bins[i];
                    for (let j = 0; j < indices.length; j++) {
                        if (filteredIndices[indices[j]]) {
                            filteredIdx.push(indices[j]);
                        }
                    }
                    
                    if (filteredIdx.length === 0) continue;
                    
                    if (this.mode === 'cat2') {
                        const groups = [0, 0];
                        for (let idx of filteredIdx) {
                            groups[data.category_2[idx]]++;
                        }
                        
                        const total = filteredIdx.length;
                        const scale = (bins[i].length / this.cachedMaxCount) * (radius - innerRadius);
                        
                        let r = innerRadius;
                        
                        // False (0)
                        if (groups[0] > 0) {
                            this.ctx.fillStyle = '#48dbfb';
                            this.ctx.beginPath();
                            this.ctx.arc(cx, cy, r, startAngle, endAngle);
                            this.ctx.arc(cx, cy, r + (groups[0] / total) * scale, endAngle, startAngle, true);
                            this.ctx.closePath();
                            this.ctx.fill();
                            
                            r += (groups[0] / total) * scale;
                        }
                        
                        // True (1)
                        if (groups[1] > 0) {
                            this.ctx.fillStyle = '#feca57';
                            this.ctx.beginPath();
                            this.ctx.arc(cx, cy, r, startAngle, endAngle);
                            this.ctx.arc(cx, cy, r + (groups[1] / total) * scale, endAngle, startAngle, true);
                            this.ctx.closePath();
                            this.ctx.fill();
                        }
                    } else {
                        const groups = [0, 0, 0, 0];
                        for (let idx of filteredIdx) {
                            groups[data.category_4[idx]]++;
                        }
                        
                        const total = filteredIdx.length;
                        const scale = (bins[i].length / this.cachedMaxCount) * (radius - innerRadius);
                        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];
                        
                        let r = innerRadius;
                        
                        for (let cat = 0; cat < 4; cat++) {
                            if (groups[cat] > 0) {
                                this.ctx.fillStyle = colors[cat];
                                this.ctx.beginPath();
                                this.ctx.arc(cx, cy, r, startAngle, endAngle);
                                this.ctx.arc(cx, cy, r + (groups[cat] / total) * scale, endAngle, startAngle, true);
                                this.ctx.closePath();
                                this.ctx.fill();
                                
                                r += (groups[cat] / total) * scale;
                            }
                        }
                    }
                }
                
                // Draw selection
                if (this.selection) {
                    this.ctx.fillStyle = 'rgba(255,255,255,0.1)';
                    this.ctx.strokeStyle = '#feca57';
                    this.ctx.lineWidth = 2;
                    
                    const startAngle = (this.selection[0] * binSize - 90) * Math.PI / 180;
                    const endAngle = ((this.selection[1] + 1) * binSize - 90) * Math.PI / 180;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(cx, cy, innerRadius, startAngle, endAngle);
                    this.ctx.arc(cx, cy, radius, endAngle, startAngle, true);
                    this.ctx.closePath();
                    this.ctx.fill();
                    this.ctx.stroke();
                }
                
                // Labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                const labelAngles = [0, 90, 180, 270];
                for (let angle of labelAngles) {
                    const rad = (angle - 90) * Math.PI / 180;
                    const x = cx + Math.cos(rad) * (radius + 15);
                    const y = cy + Math.sin(rad) * (radius + 15);
                    this.ctx.fillText(angle + '°', x, y);
                }
            }
            
            getFilterKey() {
                return 'angle';
            }
            
            onMouseDown(e) {
                const pos = this.getMousePos(e);
                const cx = this.canvas.width / 2;
                const cy = this.canvas.height / 2;
                const dx = pos.x - cx;
                const dy = pos.y - cy;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const radius = Math.min(cx, cy) - 20;
                
                if (dist >= radius * 0.3 && dist <= radius) {
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI + 90;
                    const normalizedAngle = (angle + 360) % 360;
                    const bin = Math.floor(normalizedAngle / binCache.angle.binSize);
                    
                    this.isDragging = true;
                    this.isInteracting = true;
                    this.dragStart = bin;
                }
            }
            
            onMouseMove(e) {
                const pos = this.getMousePos(e);
                const cx = this.canvas.width / 2;
                const cy = this.canvas.height / 2;
                const dx = pos.x - cx;
                const dy = pos.y - cy;
                
                if (this.isDragging) {
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI + 90;
                    const normalizedAngle = (angle + 360) % 360;
                    const bin = Math.floor(normalizedAngle / binCache.angle.binSize);
                    
                    let start = this.dragStart;
                    let end = bin;
                    
                    if (Math.abs(end - start) > binCache.angle.numBins / 2) {
                        if (start < end) {
                            start += binCache.angle.numBins;
                        } else {
                            end += binCache.angle.numBins;
                        }
                    }
                    
                    this.selection = [
                        Math.min(start, end) % binCache.angle.numBins,
                        Math.max(start, end) % binCache.angle.numBins
                    ];
                    
                    this.draw();
                }
                
                // Tooltip
                const dist = Math.sqrt(dx * dx + dy * dy);
                const radius = Math.min(cx, cy) - 20;
                
                if (dist <= radius && dist >= radius * 0.3) {
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI + 90;
                    const normalizedAngle = (angle + 360) % 360;
                    const bin = Math.floor(normalizedAngle / binCache.angle.binSize);
                    
                    let count = 0;
                    const indices = binCache.angle.bins[bin];
                    for (let i = 0; i < indices.length; i++) {
                        if (filteredIndices[indices[i]]) count++;
                    }
                    
                    const tooltip = document.getElementById('tooltip');
                    tooltip.style.display = 'block';
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 30 + 'px';
                    tooltip.innerHTML = `${(bin * binCache.angle.binSize).toFixed(0)}° - ${((bin + 1) * binCache.angle.binSize).toFixed(0)}°<br>Count: ${count.toLocaleString()}`;
                } else {
                    document.getElementById('tooltip').style.display = 'none';
                }
            }
            
            onMouseUp() {
                if (this.isDragging && this.selection) {
                    filters.angle = [
                        this.selection[0] * binCache.angle.binSize,
                        (this.selection[1] + 1) * binCache.angle.binSize
                    ];
                    scheduleFiltersUpdate();
                }
                this.isDragging = false;
                setTimeout(() => { this.isInteracting = false; }, 100);
            }
            
            onClick(e) {
                const pos = this.getMousePos(e);
                const cx = this.canvas.width / 2;
                const cy = this.canvas.height / 2;
                const dist = Math.sqrt((pos.x - cx) ** 2 + (pos.y - cy) ** 2);
                const radius = Math.min(cx, cy) - 20;
                
                if (!this.isInteracting && dist >= radius * 0.3 && dist <= radius && this.selection) {
                    this.reset();
                    filters.angle = null;
                    scheduleFiltersUpdate();
                }
            }
            
            reset() {
                this.selection = null;
                this.draw();
            }
        }
        
        // Category chart
        class CategoryChart extends Chart {
            constructor(canvasId) {
                super(canvasId);
                this.margin = { top: 10, right: 10, bottom: 30, left: 40 };
            }
            
            draw() {
                this.clear();
                
                const width = this.canvas.width - this.margin.left - this.margin.right;
                const height = this.canvas.height - this.margin.top - this.margin.bottom;
                const categories = ['A', 'B', 'C', 'D'];
                const barWidth = width / categories.length * 0.7;
                const gap = width / categories.length * 0.3;
                
                // Count categories
                const counts = [0, 0, 0, 0];
                const totalCounts = [0, 0, 0, 0];
                
                for (let i = 0; i < data.category_4.length; i++) {
                    totalCounts[data.category_4[i]]++;
                    if (filteredIndices[i]) {
                        counts[data.category_4[i]]++;
                    }
                }
                
                const maxCount = Math.max(...totalCounts);
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                // Draw bars
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];
                
                categories.forEach((cat, i) => {
                    const x = i * (barWidth + gap) + gap / 2;
                    const totalHeight = (totalCounts[i] / maxCount) * height;
                    const filteredHeight = (counts[i] / maxCount) * height;
                    
                    // Background bar
                    this.ctx.fillStyle = '#333';
                    this.ctx.fillRect(x, height - totalHeight, barWidth, totalHeight);
                    
                    // Check if selected
                    const isSelected = filters.category.size === 0 || filters.category.has(i);
                    
                    // Filtered bar
                    this.ctx.fillStyle = isSelected ? colors[i] : '#666';
                    this.ctx.fillRect(x, height - filteredHeight, barWidth, filteredHeight);
                    
                    // Value label
                    this.ctx.fillStyle = '#ccc';
                    this.ctx.font = '12px sans-serif';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(counts[i].toLocaleString(), x + barWidth / 2, height - filteredHeight - 5);
                    
                    // Category label
                    this.ctx.fillText(cat, x + barWidth / 2, height + 20);
                });
                
                // Axes
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, height);
                this.ctx.lineTo(width, height);
                this.ctx.stroke();
                
                this.ctx.restore();
            }
            
            onClick(e) {
                const pos = this.getMousePos(e);
                const x = pos.x - this.margin.left;
                const width = this.canvas.width - this.margin.left - this.margin.right;
                const barWidth = width / 4 * 0.7;
                const gap = width / 4 * 0.3;
                
                for (let i = 0; i < 4; i++) {
                    const barX = i * (barWidth + gap) + gap / 2;
                    if (x >= barX && x <= barX + barWidth) {
                        if (filters.category.has(i)) {
                            filters.category.delete(i);
                        } else {
                            filters.category.add(i);
                        }
                        scheduleFiltersUpdate();
                        break;
                    }
                }
            }
            
            onMouseMove(e) {
                const pos = this.getMousePos(e);
                const x = pos.x - this.margin.left;
                const width = this.canvas.width - this.margin.left - this.margin.right;
                const barWidth = width / 4 * 0.7;
                const gap = width / 4 * 0.3;
                
                let hovering = false;
                for (let i = 0; i < 4; i++) {
                    const barX = i * (barWidth + gap) + gap / 2;
                    if (x >= barX && x <= barX + barWidth) {
                        hovering = true;
                        this.canvas.style.cursor = 'pointer';
                        break;
                    }
                }
                
                if (!hovering) {
                    this.canvas.style.cursor = 'crosshair';
                    document.getElementById('tooltip').style.display = 'none';
                }
            }
            
            reset() {
                this.draw();
            }
        }
        
        // Debounced filter application
        let filterTimeout = null;
        function scheduleFiltersUpdate() {
            if (filterTimeout) clearTimeout(filterTimeout);
            filterTimeout = setTimeout(() => applyFilters(), 16);
        }
        
        // Apply filters with batching
        function applyFilters() {
            const startTime = performance.now();
            const batchSize = 500000;
            let i = 0;
            
            function processBatch() {
                const end = Math.min(i + batchSize, ROWS);
                
                for (; i < end; i++) {
                    let pass = true;
                    
                    if (filters.width && (data.width[i] < filters.width[0] || data.width[i] >= filters.width[1])) pass = false;
                    if (pass && filters.height && (data.height[i] < filters.height[0] || data.height[i] >= filters.height[1])) pass = false;
                    if (pass && filters.strength && (data.strength[i] < filters.strength[0] || data.strength[i] >= filters.strength[1])) pass = false;
                    if (pass && filters.time && (data.timeSeconds[i] < filters.time[0] || data.timeSeconds[i] >= filters.time[1])) pass = false;
                    if (pass && filters.angle) {
                        const [start, end] = filters.angle;
                        const angle = data.angle[i];
                        if (start <= end) {
                            if (angle < start || angle >= end) pass = false;
                        } else {
                            if (angle >= end && angle < start) pass = false;
                        }
                    }
                    if (pass && filters.category.size > 0 && !filters.category.has(data.category_4[i])) pass = false;
                    
                    filteredIndices[i] = pass ? 1 : 0;
                }
                
                if (i < ROWS) {
                    requestIdleCallback(processBatch, { timeout: 16 });
                } else {
                    updateStats();
                    updateAllCharts();
                }
            }
            
            processBatch();
        }
        
        // Update statistics
        function updateStats() {
            let count = 0;
            let widthSum = 0;
            let trueCount = 0;
            
            for (let i = 0; i < ROWS; i++) {
                if (filteredIndices[i]) {
                    count++;
                    widthSum += data.width[i];
                    if (data.category_2[i]) trueCount++;
                }
            }
            
            document.getElementById('filteredCount').textContent = count.toLocaleString();
            document.getElementById('percentFiltered').textContent = Math.round(count / ROWS * 100) + '%';
            document.getElementById('meanWidth').textContent = count > 0 ? (widthSum / count).toFixed(2) : '-';
            document.getElementById('percentTrue').textContent = count > 0 ? Math.round(trueCount / count * 100) + '%' : '-';
            
            // Update detailed stats if visible
            if (document.getElementById('statsPanel').style.display === 'block') {
                updateDetailedStats(count, widthSum, trueCount);
            }
        }
        
        function updateDetailedStats(count, widthSum, trueCount) {
            let heightSum = 0, angleSum = 0, strengthSum = 0;
            let minWidth = Infinity, maxWidth = -Infinity;
            let minHeight = Infinity, maxHeight = -Infinity;
            
            for (let i = 0; i < ROWS; i++) {
                if (filteredIndices[i]) {
                    heightSum += data.height[i];
                    angleSum += data.angle[i];
                    strengthSum += data.strength[i];
                    
                    if (data.width[i] < minWidth) minWidth = data.width[i];
                    if (data.width[i] > maxWidth) maxWidth = data.width[i];
                    if (data.height[i] < minHeight) minHeight = data.height[i];
                    if (data.height[i] > maxHeight) maxHeight = data.height[i];
                }
            }
            
            const stats = count > 0 ? `
                <div style="line-height: 1.6;">
                    <strong>Count:</strong> ${count.toLocaleString()}<br>
                    <strong>Width:</strong> ${(widthSum/count).toFixed(2)} (${minWidth.toFixed(2)} - ${maxWidth.toFixed(2)})<br>
                    <strong>Height:</strong> ${(heightSum/count).toFixed(2)} (${minHeight.toFixed(2)} - ${maxHeight.toFixed(2)})<br>
                    <strong>Angle:</strong> ${(angleSum/count).toFixed(1)}°<br>
                    <strong>Strength:</strong> ${(strengthSum/count).toFixed(2)}<br>
                    <strong>True %:</strong> ${Math.round(trueCount/count*100)}%<br>
                    <strong>False %:</strong> ${Math.round((count-trueCount)/count*100)}%
                </div>
            ` : '<div>No data in current filter</div>';
            
            document.getElementById('detailedStats').innerHTML = stats;
        }
        
        // Update all charts
        function updateAllCharts() {
            Object.values(charts).forEach(chart => chart.draw());
        }
        
        // Toggle functions
        function toggleStats() {
            const panel = document.getElementById('statsPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            if (panel.style.display === 'block') {
                updateStats();
            }
        }
        
        function toggleMini() {
            isMiniView = !isMiniView;
            const grid = document.getElementById('grid');
            const btn = document.getElementById('miniToggle');
            
            if (isMiniView) {
                grid.classList.add('mini');
                btn.classList.add('active');
                document.getElementById('timePanel').classList.add('hidden');
                document.getElementById('strengthPanel').classList.add('hidden');
                document.getElementById('widthPanel').classList.add('hidden');
                document.getElementById('heightPanel').classList.add('hidden');
            } else {
                grid.classList.remove('mini');
                btn.classList.remove('active');
                document.getElementById('timePanel').classList.remove('hidden');
                document.getElementById('strengthPanel').classList.remove('hidden');
                document.getElementById('widthPanel').classList.remove('hidden');
                document.getElementById('heightPanel').classList.remove('hidden');
            }
            
            setTimeout(() => {
                Object.values(charts).forEach(chart => {
                    chart.resize();
                    chart.draw();
                });
            }, 100);
        }
        
        // Snapshot function
        function snapshot() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const main = document.getElementById('main');
            
            canvas.width = main.offsetWidth;
            canvas.height = main.offsetHeight;
            
            // Draw background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw header
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(10, 10, canvas.width - 20, 60);
            
            ctx.fillStyle = '#e0e0e0';
            ctx.font = '18px sans-serif';
            ctx.fillText('Data Explorer - 10M Rows', 30, 40);
            
            ctx.font = '14px sans-serif';
            const stats = document.querySelector('.stats').textContent;
            ctx.fillText(stats, 30, 60);
            
            // Draw each chart
            const panels = ['timeCanvas', 'strengthCanvas', 'angleCanvas', 'widthCanvas', 'heightCanvas', 'categoryCanvas'];
            const positions = [
                { x: 10, y: 80 },
                { x: 10 + (canvas.width - 30) / 3 + 10, y: 80 },
                { x: 10 + 2 * (canvas.width - 30) / 3 + 20, y: 80 },
                { x: 10, y: 80 + (canvas.height - 90) / 2 + 10 },
                { x: 10 + (canvas.width - 30) / 3 + 10, y: 80 + (canvas.height - 90) / 2 + 10 },
                { x: 10 + 2 * (canvas.width - 30) / 3 + 20, y: 80 + (canvas.height - 90) / 2 + 10 }
            ];
            
            panels.forEach((id, i) => {
                if (!isMiniView || (id === 'angleCanvas' || id === 'categoryCanvas')) {
                    const chart = document.getElementById(id);
                    if (chart) {
                        const pos = isMiniView ? 
                            { x: 10 + i * (canvas.width - 20) / 2, y: 80 } : 
                            positions[i];
                        ctx.drawImage(chart, pos.x, pos.y);
                    }
                }
            });
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dashboard_snapshot_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Reset all filters
        function resetAll() {
            filters = { width: null, height: null, angle: null, time: null, strength: null, category: new Set() };
            filteredIndices.fill(1);
            
            Object.values(charts).forEach(chart => chart.reset());
            updateStats();
            updateAllCharts();
        }
        
        // Update angle chart mode
        function updateAngleChart() {
            const select = document.getElementById('angleMode');
            charts.angle.mode = select.value;
            charts.angle.draw();
        }
        
        // Export CSV with streaming
        function exportCSV() {
            const chunks = [];
            chunks.push('good_time,width,height,angle,strength,category_4,category_2\n');
            const categories = ['A', 'B', 'C', 'D'];
            
            let count = 0;
            const batchSize = 100000;
            let i = 0;
            
            function processBatch() {
                const rows = [];
                const end = Math.min(i + batchSize, ROWS);
                
                for (; i < end; i++) {
                    if (filteredIndices[i]) {
                        rows.push([
                            data.good_time[i],
                            data.width[i].toFixed(2),
                            data.height[i].toFixed(2),
                            data.angle[i].toFixed(2),
                            data.strength[i].toFixed(2),
                            categories[data.category_4[i]],
                            data.category_2[i] === 1
                        ].join(','));
                        count++;
                    }
                }
                
                if (rows.length > 0) {
                    chunks.push(rows.join('\n') + '\n');
                }
                
                if (i < ROWS && count < 1000000) { // Limit export to 1M rows
                    requestIdleCallback(processBatch);
                } else {
                    const blob = new Blob(chunks, { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `filtered_data_${count}_rows.csv`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            }
            
            processBatch();
        }
        
        // Hide tooltip on mouse leave
        document.addEventListener('mouseleave', () => {
            document.getElementById('tooltip').style.display = 'none';
        });
        
        // Start
        generateData();
    </script>
