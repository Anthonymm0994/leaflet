<!DOCTYPE html>
<html>
<head>
    <title>Minimal Offline DuckDB Test</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; height: 400px; overflow: auto; font-family: monospace; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Minimal Offline DuckDB Test</h1>
    <p>This tests the absolute minimum required to run DuckDB offline.</p>
    
    <button onclick="startTest()">Start Test</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>
    
    <script>
        function log(msg, type = 'info') {
            const logEl = document.getElementById('log');
            const time = new Date().toTimeString().split(' ')[0];
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logEl.innerHTML += `<div class="${className}">[${time}] ${msg}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function startTest() {
            log('Starting minimal DuckDB test...', 'info');
            
            try {
                // Step 1: Load DuckDB from CDN to get the code
                log('Step 1: Fetching DuckDB from CDN...');
                
                // Fetch the ES module version
                const moduleResponse = await fetch('https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.0/dist/duckdb-browser.mjs');
                const moduleCode = await moduleResponse.text();
                log(`Fetched module: ${(moduleCode.length / 1024).toFixed(2)} KB`);
                
                // Fetch WASM
                const wasmResponse = await fetch('https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.0/dist/duckdb-mvp.wasm');
                const wasmBytes = await wasmResponse.arrayBuffer();
                log(`Fetched WASM: ${(wasmBytes.byteLength / 1024 / 1024).toFixed(2)} MB`);
                
                // Fetch Worker
                const workerResponse = await fetch('https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.0/dist/duckdb-browser-mvp.worker.js');
                const workerCode = await workerResponse.text();
                log(`Fetched Worker: ${(workerCode.length / 1024).toFixed(2)} KB`);
                
                // Step 2: Create blob URLs
                log('Step 2: Creating blob URLs...');
                
                const wasmBlob = new Blob([wasmBytes], {type: 'application/wasm'});
                const wasmUrl = URL.createObjectURL(wasmBlob);
                log(`WASM blob URL created`);
                
                const workerBlob = new Blob([workerCode], {type: 'application/javascript'});
                const workerUrl = URL.createObjectURL(workerBlob);
                log(`Worker blob URL created`);
                
                // Step 3: Create a module from the code
                log('Step 3: Creating DuckDB module...');
                
                // We need to convert the ES module to something we can use
                // This is a bit hacky but works for testing
                const moduleBlob = new Blob([moduleCode], {type: 'application/javascript'});
                const moduleUrl = URL.createObjectURL(moduleBlob);
                
                // Import the module dynamically
                const duckdb = await import(moduleUrl);
                log('DuckDB module loaded', 'success');
                
                // Step 4: Initialize DuckDB
                log('Step 4: Initializing DuckDB...');
                
                const worker = new Worker(workerUrl);
                const logger = new duckdb.ConsoleLogger();
                const db = new duckdb.AsyncDuckDB(logger, worker);
                
                await db.instantiate(wasmUrl, null);
                log('DuckDB instantiated', 'success');
                
                // Step 5: Test a query
                log('Step 5: Testing query...');
                
                const conn = await db.connect();
                const result = await conn.query('SELECT 42 as answer, current_timestamp as time');
                const data = result.toArray();
                
                log(`Query result: ${JSON.stringify(data[0])}`, 'success');
                log('âœ… Test completed successfully!', 'success');
                
                // Cleanup
                await conn.close();
                await db.terminate();
                worker.terminate();
                
                // Revoke URLs
                URL.revokeObjectURL(wasmUrl);
                URL.revokeObjectURL(workerUrl);
                URL.revokeObjectURL(moduleUrl);
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        // Auto-start on load
        window.addEventListener('load', () => {
            log('Page loaded. Click "Start Test" to begin.');
        });
    </script>
</body>
</html>
