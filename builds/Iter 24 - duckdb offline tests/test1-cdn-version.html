<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test 1: DuckDB from CDN</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        .status { padding: 10px; margin: 10px 0; background: #333; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
    </style>
</head>
<body>
    <h1>Test 1: DuckDB from CDN (Requires Internet)</h1>
    <div id="status" class="status">Loading DuckDB from CDN...</div>
    <pre id="output"></pre>
    
    <script type="module">
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        
        try {
            // Load from CDN
            const duckdb = await import('https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@latest/+esm');
            
            status.textContent = 'DuckDB loaded! Initializing...';
            status.className = 'status success';
            
            // Initialize
            const JSDELIVR_BUNDLES = duckdb.getJsDelivrBundles();
            const bundle = await duckdb.selectBundle(JSDELIVR_BUNDLES);
            
            const worker_url = URL.createObjectURL(
                new Blob([`importScripts("${bundle.mainWorker}");`], {type: 'text/javascript'})
            );
            
            const worker = new Worker(worker_url);
            const logger = new duckdb.ConsoleLogger();
            const db = new duckdb.AsyncDuckDB(logger, worker);
            await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
            
            // Test query
            const conn = await db.connect();
            const result = await conn.query("SELECT 'Hello from DuckDB!' as message, version() as version");
            
            output.textContent = JSON.stringify(result.toArray(), null, 2);
            
        } catch (error) {
            status.textContent = 'Error: ' + error.message;
            status.className = 'status error';
            output.textContent = error.stack;
        }
    </script>
</body>
</html>
