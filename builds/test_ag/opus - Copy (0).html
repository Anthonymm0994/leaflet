<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Explorer - 1M Rows</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #e0e0e0; overflow: hidden; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        #loading .progress { margin-top: 20px; width: 300px; height: 4px; background: #333; border-radius: 2px; overflow: hidden; }
        #loading .progress-bar { height: 100%; background: #4a9eff; transition: width 0.3s ease; }
        #app { display: none; height: 100vh; padding: 10px; display: grid; grid-template-rows: auto 1fr; gap: 10px; }
        .header { background: #1a1a1a; padding: 15px 20px; border-radius: 8px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; font-weight: 600; color: #fff; }
        .stats { display: flex; gap: 30px; font-size: 14px; }
        .stats strong { color: #4a9eff; }
        .controls { display: flex; gap: 10px; }
        button { background: #4a9eff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
        button:hover { background: #3a8eef; transform: translateY(-1px); }
        button.secondary { background: #444; }
        button.secondary:hover { background: #555; }
        select { background: #1a1a1a; color: #e0e0e0; border: 1px solid #444; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: 10px; height: 100%; }
        .panel { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 15px; display: flex; flex-direction: column; }
        .panel-header { font-size: 16px; font-weight: 600; margin-bottom: 10px; color: #fff; display: flex; justify-content: space-between; align-items: center; }
        .chart-container { flex: 1; position: relative; min-height: 0; }
        canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }
        #tooltip { position: absolute; background: rgba(0,0,0,0.9); color: white; padding: 8px 12px; border-radius: 4px; font-size: 12px; pointer-events: none; display: none; z-index: 1000; border: 1px solid #333; box-shadow: 0 2px 8px rgba(0,0,0,0.5); white-space: nowrap; }
    </style>
</head>
<body>
    <div id="loading">
        <div>Generating 1,000,000 records...</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        <div style="margin-top: 10px; color: #666;">
            <span id="loadingStatus">0%</span>
        </div>
    </div>
    
    <div id="app">
        <div class="header">
            <h1>Interactive Data Explorer</h1>
            <div class="stats">
                <span>Total: <strong>1,000,000</strong></span>
                <span>Filtered: <strong id="filteredRecords">1,000,000</strong></span>
                <span>Selected: <strong id="selectedPercent">100%</strong></span>
            </div>
            <div class="controls">
                <button onclick="resetAllFilters()">Reset All</button>
                <button onclick="exportCSV()" class="secondary">Export CSV</button>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">Width Distribution</div>
                <div class="chart-container" id="widthChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Height Distribution</div>
                <div class="chart-container" id="heightChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <span>Angle Distribution (Radial)</span>
                    <select id="radialToggle" onchange="toggleRadialMode()">
                        <option value="category_2">Boolean View</option>
                        <option value="category_4">Category View</option>
                    </select>
                </div>
                <div class="chart-container" id="radialChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Time Distribution (24h)</div>
                <div class="chart-container" id="timeChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Strength Distribution</div>
                <div class="chart-container" id="strengthChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Category Distribution</div>
                <div class="chart-container" id="categoryChart"></div>
            </div>
        </div>
    </div>
    
    <div id="tooltip"></div>
    
    <script>
        let data = null;
        let filteredMask = null;
        let filters = { width: null, height: null, angle: null, time: null, strength: null, category: new Set() };
        
        let widthChart, heightChart, angleChart, timeChart, strengthChart, categoryChart;
        
        const colors = {
            A: '#ff6b6b', B: '#4ecdc4', C: '#45b7d1', D: '#96ceb4',
            true: '#feca57', false: '#48dbfb'
        };
        
        function generateData() {
            const numRows = 1000000;
            const categories = ['A', 'B', 'C', 'D'];
            
            data = {
                width: new Float32Array(numRows),
                height: new Float32Array(numRows),
                angle: new Float32Array(numRows),
                strength: new Float32Array(numRows),
                time: new Float32Array(numRows),
                category_4: new Uint8Array(numRows),
                category_2: new Uint8Array(numRows),
                length: numRows
            };
            
            filteredMask = new Uint8Array(numRows);
            filteredMask.fill(1);
            
            const batchSize = 50000;
            let processed = 0;
            
            function processBatch() {
                const end = Math.min(processed + batchSize, numRows);
                
                for (let i = processed; i < end; i++) {
                    data.width[i] = Math.random() * 199 + 1;
                    data.height[i] = Math.random() * 4.6 + 0.2;
                    data.angle[i] = Math.random() * 360;
                    data.strength[i] = Math.pow(Math.random(), 2) * 100; // Skewed distribution
                    data.time[i] = Math.random() * 86400;
                    data.category_4[i] = Math.floor(Math.random() * 4);
                    data.category_2[i] = Math.random() < 0.5 ? 1 : 0;
                }
                
                processed = end;
                const progress = (processed / numRows) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('loadingStatus').textContent = Math.round(progress) + '%';
                
                if (processed < numRows) {
                    requestAnimationFrame(processBatch);
                } else {
                    data.getTimeString = (i) => {
                        const seconds = data.time[i];
                        const h = Math.floor(seconds / 3600);
                        const m = Math.floor((seconds % 3600) / 60);
                        const s = Math.floor(seconds % 60);
                        const ms = Math.floor((seconds % 1) * 1000);
                        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
                    };
                    data.getCategoryString = (i) => categories[data.category_4[i]];
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'grid';
                    initializeApp();
                }
            }
            
            processBatch();
        }
        
        class Chart {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                this.container.appendChild(this.canvas);
                this.dpr = window.devicePixelRatio || 1;
                this.initialized = false;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                const rect = this.container.getBoundingClientRect();
                this.width = rect.width;
                this.height = rect.height;
                
                this.canvas.width = this.width * this.dpr;
                this.canvas.height = this.height * this.dpr;
                this.canvas.style.width = this.width + 'px';
                this.canvas.style.height = this.height + 'px';
                
                this.ctx.scale(this.dpr, this.dpr);
                
                if (this.initialized && this.draw) this.draw();
            }
            
            clear() {
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.width, this.height);
            }
        }
        
        class HistogramChart extends Chart {
            constructor(containerId, dataKey, range, bins = 50, label = '') {
                super(containerId);
                this.dataKey = dataKey;
                this.range = range;
                this.bins = bins;
                this.label = label;
                this.margin = { top: 20, right: 20, bottom: 40, left: 50 };
                this.selection = null;
                this.selectedBins = new Set();
                this.isDragging = false;
                
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                this.canvas.addEventListener('mouseleave', (e) => this.onMouseUp(e));
                
                this.initialized = true;
                this.draw();
            }
            
            computeHistogram() {
                const histogram = new Float32Array(this.bins);
                const filteredHist = new Float32Array(this.bins);
                const binSize = (this.range[1] - this.range[0]) / this.bins;
                const dataArray = data[this.dataKey];
                
                for (let i = 0; i < data.length; i++) {
                    const value = dataArray[i];
                    const bin = Math.floor((value - this.range[0]) / binSize);
                    if (bin >= 0 && bin < this.bins) {
                        histogram[bin]++;
                        if (filteredMask[i]) filteredHist[bin]++;
                    }
                }
                
                return { total: histogram, filtered: filteredHist, binSize };
            }
            
            draw() {
                this.clear();
                
                const { total, filtered, binSize } = this.computeHistogram();
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                const barWidth = chartWidth / this.bins;
                
                const maxCount = Math.max(...total);
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                for (let i = 0; i < this.bins; i++) {
                    const x = i * barWidth;
                    const totalHeight = (total[i] / maxCount) * chartHeight;
                    const filteredHeight = (filtered[i] / maxCount) * chartHeight;
                    
                    this.ctx.fillStyle = '#333';
                    this.ctx.fillRect(x, chartHeight - totalHeight, barWidth - 1, totalHeight);
                    
                    this.ctx.fillStyle = this.selectedBins.has(i) ? '#feca57' : '#4a9eff';
                    this.ctx.fillRect(x, chartHeight - filteredHeight, barWidth - 1, filteredHeight);
                }
                
                if (this.selection) {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    this.ctx.strokeStyle = '#feca57';
                    this.ctx.lineWidth = 2;
                    
                    const x1 = Math.min(this.selection[0], this.selection[1]) * barWidth;
                    const x2 = Math.max(this.selection[0], this.selection[1]) * barWidth;
                    
                    this.ctx.fillRect(x1, 0, x2 - x1, chartHeight);
                    this.ctx.strokeRect(x1, 0, x2 - x1, chartHeight);
                }
                
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, chartHeight);
                this.ctx.lineTo(chartWidth, chartHeight);
                this.ctx.stroke();
                
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                
                const numLabels = Math.min(10, this.bins);
                const labelStep = this.bins / numLabels;
                
                for (let i = 0; i <= numLabels; i++) {
                    const bin = Math.round(i * labelStep);
                    const value = this.range[0] + bin * binSize;
                    const x = bin * barWidth;
                    
                    this.ctx.fillText(value.toFixed(1), x, chartHeight + 20);
                }
                
                if (this.label) {
                    this.ctx.fillStyle = '#ccc';
                    this.ctx.font = '12px sans-serif';
                    this.ctx.fillText(this.label, chartWidth / 2, chartHeight + 35);
                }
                
                this.ctx.restore();
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const y = e.clientY - rect.top - this.margin.top;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                
                if (x < 0 || x > chartWidth || y < 0 || y > chartHeight) {
                    this.selectedBins.clear();
                    filters[this.dataKey] = null;
                    updateFilters();
                    return;
                }
                
                if (e.shiftKey || e.ctrlKey) {
                    const bin = Math.floor(x / chartWidth * this.bins);
                    if (this.selectedBins.has(bin)) {
                        this.selectedBins.delete(bin);
                    } else {
                        this.selectedBins.add(bin);
                    }
                    
                    const binSize = (this.range[1] - this.range[0]) / this.bins;
                    const ranges = [];
                    this.selectedBins.forEach(b => {
                        ranges.push([
                            this.range[0] + b * binSize,
                            this.range[0] + (b + 1) * binSize
                        ]);
                    });
                    filters[this.dataKey] = ranges.length > 0 ? ranges : null;
                    updateFilters();
                } else {
                    this.selectedBins.clear();
                    this.isDragging = true;
                    this.dragStart = x / chartWidth * this.bins;
                    this.selection = [this.dragStart, this.dragStart];
                }
            }
            
            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const bin = Math.max(0, Math.min(this.bins - 1, Math.floor(x / chartWidth * this.bins)));
                
                if (this.isDragging) {
                    this.selection = [this.dragStart, bin];
                    
                    const binSize = (this.range[1] - this.range[0]) / this.bins;
                    const start = Math.floor(Math.min(this.selection[0], this.selection[1]));
                    const end = Math.floor(Math.max(this.selection[0], this.selection[1]));
                    
                    this.selectedBins.clear();
                    for (let i = start; i <= end; i++) {
                        this.selectedBins.add(i);
                    }
                    
                    this.draw();
                }
                
                if (x >= 0 && x <= chartWidth) {
                    const { filtered, binSize } = this.computeHistogram();
                    const value = this.range[0] + bin * binSize;
                    const count = filtered[bin];
                    
                    const tooltip = document.getElementById('tooltip');
                    tooltip.style.display = 'block';
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 30 + 'px';
                    tooltip.innerHTML = `${this.label}: ${value.toFixed(1)}-${(value + binSize).toFixed(1)}<br>Count: ${Math.round(count).toLocaleString()}`;
                } else {
                    document.getElementById('tooltip').style.display = 'none';
                }
            }
            
            onMouseUp() {
                if (this.isDragging) {
                    this.isDragging = false;
                    this.selection = null;
                    
                    if (this.selectedBins.size > 0) {
                        const binSize = (this.range[1] - this.range[0]) / this.bins;
                        const ranges = [];
                        this.selectedBins.forEach(bin => {
                            ranges.push([
                                this.range[0] + bin * binSize,
                                this.range[0] + (bin + 1) * binSize
                            ]);
                        });
                        filters[this.dataKey] = ranges;
                    } else {
                        filters[this.dataKey] = null;
                    }
                    
                    updateFilters();
                }
            }
            
            reset() {
                this.selection = null;
                this.selectedBins.clear();
                filters[this.dataKey] = null;
                this.draw();
            }
        }
        
        class TimeHistogram extends HistogramChart {
            constructor(containerId) {
                super(containerId, 'time', [0, 86400], 48, 'Time (24h)');
            }
            
            draw() {
                super.draw();
                
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                // Override x-axis labels for time
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                
                // Clear previous labels
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(-this.margin.left, chartHeight + 15, this.width, 30);
                
                this.ctx.fillStyle = '#999';
                for (let hour = 0; hour <= 24; hour += 3) {
                    const x = (hour / 24) * chartWidth;
                    this.ctx.fillText(`${hour}:00`, x, chartHeight + 20);
                }
                
                this.ctx.restore();
            }
        }
        
        class RadialChart extends Chart {
            constructor(containerId) {
                super(containerId);
                this.segments = 72;
                this.mode = 'category_2';
                this.angleSelection = null;
                this.selectedSegments = new Set();
                this.isDragging = false;
                
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                
                this.initialized = true;
                this.draw();
            }
            
            computeSegmentData() {
                const segmentData = [];
                const angleStep = 360 / this.segments;
                
                for (let i = 0; i < this.segments; i++) {
                    if (this.mode === 'category_2') {
                        segmentData[i] = { true: 0, false: 0 };
                    } else {
                        segmentData[i] = { A: 0, B: 0, C: 0, D: 0 };
                    }
                }
                
                for (let i = 0; i < data.angle.length; i++) {
                    if (filteredMask[i]) {
                        const angle = data.angle[i];
                        const segment = Math.floor(angle / angleStep) % this.segments;
                        
                        if (this.mode === 'category_2') {
                            const key = data.category_2[i] === 1 ? 'true' : 'false';
                            segmentData[segment][key]++;
                        } else {
                            const category = ['A', 'B', 'C', 'D'][data.category_4[i]];
                            segmentData[segment][category]++;
                        }
                    }
                }
                
                return segmentData;
            }
            
            draw() {
                this.clear();
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const maxRadius = Math.min(centerX, centerY) - 40;
                const innerRadius = maxRadius * 0.2;
                
                const segmentData = this.computeSegmentData();
                const angleStep = (Math.PI * 2) / this.segments;
                
                const categories = this.mode === 'category_2' ? ['true', 'false'] : ['A', 'B', 'C', 'D'];
                
                let maxTotal = 0;
                segmentData.forEach(seg => {
                    const total = categories.reduce((sum, cat) => sum + (seg[cat] || 0), 0);
                    maxTotal = Math.max(maxTotal, total);
                });
                
                // Use consistent bar height
                const barHeight = maxRadius - innerRadius;
                
                for (let i = 0; i < this.segments; i++) {
                    const startAngle = i * angleStep - Math.PI / 2;
                    const endAngle = (i + 1) * angleStep - Math.PI / 2;
                    
                    const seg = segmentData[i];
                    const total = categories.reduce((sum, cat) => sum + (seg[cat] || 0), 0);
                    
                    if (total > 0) {
                        let currentRadius = innerRadius;
                        
                        categories.forEach(cat => {
                            const count = seg[cat] || 0;
                            if (count > 0) {
                                const height = (count / total) * barHeight;
                                const nextRadius = currentRadius + height;
                                
                                this.ctx.fillStyle = colors[cat];
                                if (this.selectedSegments.has(i)) {
                                    this.ctx.globalAlpha = 0.5;
                                }
                                this.ctx.beginPath();
                                this.ctx.arc(centerX, centerY, currentRadius, startAngle, endAngle);
                                this.ctx.arc(centerX, centerY, nextRadius, endAngle, startAngle, true);
                                this.ctx.closePath();
                                this.ctx.fill();
                                this.ctx.globalAlpha = 1;
                                
                                currentRadius = nextRadius;
                            }
                        });
                    }
                }
                
                if (this.angleSelection) {
                    this.ctx.save();
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    this.ctx.strokeStyle = '#feca57';
                    this.ctx.lineWidth = 3;
                    
                    const [start, end] = this.angleSelection;
                    const startAngle = (start * angleStep) - Math.PI / 2;
                    const endAngle = ((end + 1) * angleStep) - Math.PI / 2;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, innerRadius, startAngle, endAngle);
                    this.ctx.arc(centerX, centerY, maxRadius, endAngle, startAngle, true);
                    this.ctx.closePath();
                    this.ctx.fill();
                    this.ctx.stroke();
                    this.ctx.restore();
                }
                
                // Draw grid
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i < 360; i += 30) {
                    const angle = (i * Math.PI / 180) - Math.PI / 2;
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.lineTo(
                        centerX + Math.cos(angle) * maxRadius,
                        centerY + Math.sin(angle) * maxRadius
                    );
                    this.ctx.stroke();
                }
                
                // Angle labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '12px sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                const labels = [
                    { angle: 0, text: '0°' },
                    { angle: 90, text: '90°' },
                    { angle: 180, text: '±180°' },
                    { angle: 270, text: '-90°' }
                ];
                
                labels.forEach(label => {
                    const angle = (label.angle * Math.PI / 180) - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * (maxRadius + 20);
                    const y = centerY + Math.sin(angle) * (maxRadius + 20);
                    this.ctx.fillText(label.text, x, y);
                });
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const dx = x - centerX;
                const dy = y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = Math.min(centerX, centerY) - 40;
                
                if (distance < maxRadius * 0.2 || distance > maxRadius) {
                    this.selectedSegments.clear();
                    filters.angle = null;
                    updateFilters();
                    return;
                }
                
                const angle = Math.atan2(dy, dx) + Math.PI / 2;
                const normalizedAngle = angle < 0 ? angle + Math.PI * 2 : angle;
                const segment = Math.floor(normalizedAngle / (Math.PI * 2) * this.segments);
                
                if (e.shiftKey || e.ctrlKey) {
                    if (this.selectedSegments.has(segment)) {
                        this.selectedSegments.delete(segment);
                    } else {
                        this.selectedSegments.add(segment);
                    }
                    
                    const angleStep = 360 / this.segments;
                    const ranges = [];
                    this.selectedSegments.forEach(seg => {
                        ranges.push([
                            seg * angleStep,
                            (seg + 1) * angleStep
                        ]);
                    });
                    filters.angle = ranges.length > 0 ? ranges : null;
                    updateFilters();
                } else {
                    this.selectedSegments.clear();
                    this.isDragging = true;
                    this.dragStart = segment;
                    this.angleSelection = [segment, segment];
                }
            }
            
            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const dx = x - centerX;
                const dy = y - centerY;
                
                const angle = Math.atan2(dy, dx) + Math.PI / 2;
                const normalizedAngle = angle < 0 ? angle + Math.PI * 2 : angle;
                const segment = Math.floor(normalizedAngle / (Math.PI * 2) * this.segments);
                
                if (this.isDragging && segment !== undefined) {
                    let start = this.dragStart;
                    let end = segment;
                    
                    if (Math.abs(end - start) > this.segments / 2) {
                        if (start < end) {
                            start += this.segments;
                        } else {
                            end += this.segments;
                        }
                    }
                    
                    const minSeg = Math.min(start, end);
                    const maxSeg = Math.max(start, end);
                    
                    this.selectedSegments.clear();
                    for (let i = minSeg; i <= maxSeg; i++) {
                        this.selectedSegments.add(i % this.segments);
                    }
                    
                    this.angleSelection = [minSeg % this.segments, maxSeg % this.segments];
                    this.draw();
                }
                
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = Math.min(centerX, centerY) - 40;
                
                if (distance <= maxRadius && distance >= maxRadius * 0.2 && segment !== undefined) {
                    const segmentData = this.computeSegmentData();
                    const seg = segmentData[segment];
                    const angleStep = 360 / this.segments;
                    const startAngle = segment * angleStep;
                    const endAngle = (segment + 1) * angleStep;
                    
                    const tooltip = document.getElementById('tooltip');
                    tooltip.style.display = 'block';
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 30 + 'px';
                    
                    if (this.mode === 'category_2') {
                        tooltip.innerHTML = `Angle: ${startAngle.toFixed(0)}°-${endAngle.toFixed(0)}°<br>True: ${seg.true || 0} | False: ${seg.false || 0}`;
                    } else {
                        tooltip.innerHTML = `Angle: ${startAngle.toFixed(0)}°-${endAngle.toFixed(0)}°<br>A: ${seg.A || 0} | B: ${seg.B || 0}<br>C: ${seg.C || 0} | D: ${seg.D || 0}`;
                    }
                } else {
                    document.getElementById('tooltip').style.display = 'none';
                }
            }
            
            onMouseUp() {
                if (this.isDragging) {
                    this.isDragging = false;
                    this.angleSelection = null;
                    
                    if (this.selectedSegments.size > 0) {
                        const angleStep = 360 / this.segments;
                        const ranges = [];
                        this.selectedSegments.forEach(segment => {
                            ranges.push([
                                segment * angleStep,
                                (segment + 1) * angleStep
                            ]);
                        });
                        filters.angle = ranges;
                    } else {
                        filters.angle = null;
                    }
                    
                    updateFilters();
                }
            }
            
            reset() {
                this.angleSelection = null;
                this.selectedSegments.clear();
                filters.angle = null;
                this.draw();
            }
        }
        
        class CategoryChart extends Chart {
            constructor(containerId) {
                super(containerId);
                this.margin = { top: 20, right: 20, bottom: 40, left: 60 };
                
                this.canvas.addEventListener('click', (e) => this.onClick(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                
                this.initialized = true;
                this.draw();
            }
            
            computeCategoryData() {
                const counts = { A: 0, B: 0, C: 0, D: 0 };
                const boolCounts = {
                    A: { true: 0, false: 0 },
                    B: { true: 0, false: 0 },
                    C: { true: 0, false: 0 },
                    D: { true: 0, false: 0 }
                };
                
                for (let i = 0; i < data.category_4.length; i++) {
                    if (filteredMask[i]) {
                        const cat = ['A', 'B', 'C', 'D'][data.category_4[i]];
                        const bool = data.category_2[i] === 1;
                        counts[cat]++;
                        boolCounts[cat][bool]++;
                    }
                }
                
                return { counts, boolCounts };
            }
            
            draw() {
                this.clear();
                
                const { counts, boolCounts } = this.computeCategoryData();
                const categories = Object.keys(counts);
                const maxCount = Math.max(...Object.values(counts));
                
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                const barWidth = chartWidth / categories.length * 0.7;
                const spacing = chartWidth / categories.length * 0.3;
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                categories.forEach((cat, i) => {
                    const x = i * (barWidth + spacing) + spacing / 2;
                    const totalHeight = (counts[cat] / maxCount) * chartHeight;
                    const trueHeight = (boolCounts[cat].true / maxCount) * chartHeight;
                    const falseHeight = (boolCounts[cat].false / maxCount) * chartHeight;
                    
                    const isSelected = filters.category.has(cat);
                    
                    this.ctx.fillStyle = isSelected ? '#48dbfb' : colors.false;
                    this.ctx.fillRect(x, chartHeight - falseHeight, barWidth, falseHeight);
                    
                    this.ctx.fillStyle = isSelected ? '#feca57' : colors.true;
                    this.ctx.fillRect(x, chartHeight - totalHeight, barWidth, trueHeight);
                    
                    if (isSelected) {
                        this.ctx.strokeStyle = '#fff';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(x, chartHeight - totalHeight, barWidth, totalHeight);
                    }
                    
                    this.ctx.fillStyle = '#ccc';
                    this.ctx.font = '14px sans-serif';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(cat, x + barWidth / 2, chartHeight + 20);
                    
                    this.ctx.font = '12px sans-serif';
                    this.ctx.fillText(
                        counts[cat].toLocaleString(),
                        x + barWidth / 2,
                        chartHeight - totalHeight - 5
                    );
                });
                
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, 0);
                this.ctx.lineTo(0, chartHeight);
                this.ctx.lineTo(chartWidth, chartHeight);
                this.ctx.stroke();
                
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'right';
                this.ctx.textBaseline = 'middle';
                
                for (let i = 0; i <= 5; i++) {
                    const y = chartHeight - (i * chartHeight / 5);
                    const value = Math.round(maxCount * i / 5);
                    this.ctx.fillText(value.toLocaleString(), -10, y);
                }
                
                this.ctx.restore();
            }
            
            onClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const y = e.clientY - rect.top - this.margin.top;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                
                if (x < 0 || x > chartWidth || y < 0 || y > chartHeight) {
                    filters.category.clear();
                    updateFilters();
                    return;
                }
                
                const categories = ['A', 'B', 'C', 'D'];
                const barWidth = chartWidth / categories.length * 0.7;
                const spacing = chartWidth / categories.length * 0.3;
                
                for (let i = 0; i < categories.length; i++) {
                    const barX = i * (barWidth + spacing) + spacing / 2;
                    if (x >= barX && x <= barX + barWidth) {
                        if (filters.category.has(categories[i])) {
                            filters.category.delete(categories[i]);
                        } else {
                            filters.category.add(categories[i]);
                        }
                        updateFilters();
                        break;
                    }
                }
            }
            
            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const y = e.clientY - rect.top - this.margin.top;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                
                if (x >= 0 && x <= chartWidth && y >= 0 && y <= chartHeight) {
                    const categories = ['A', 'B', 'C', 'D'];
                    const barWidth = chartWidth / categories.length * 0.7;
                    const spacing = chartWidth / categories.length * 0.3;
                    
                    for (let i = 0; i < categories.length; i++) {
                        const barX = i * (barWidth + spacing) + spacing / 2;
                        if (x >= barX && x <= barX + barWidth) {
                            const { counts, boolCounts } = this.computeCategoryData();
                            const cat = categories[i];
                            
                            const tooltip = document.getElementById('tooltip');
                            tooltip.style.display = 'block';
                            tooltip.style.left = e.pageX + 10 + 'px';
                            tooltip.style.top = e.pageY - 30 + 'px';
                            tooltip.innerHTML = `Category ${cat}<br>Total: ${counts[cat].toLocaleString()}<br>True: ${boolCounts[cat].true.toLocaleString()}<br>False: ${boolCounts[cat].false.toLocaleString()}`;
                            
                            this.canvas.style.cursor = 'pointer';
                            return;
                        }
                    }
                }
                
                document.getElementById('tooltip').style.display = 'none';
                this.canvas.style.cursor = 'crosshair';
            }
        }
        
        function updateFilters() {
            filteredMask.fill(0);
            let count = 0;
            
            for (let i = 0; i < data.length; i++) {
                let include = true;
                
                // Width filter
                if (filters.width) {
                    let inRange = false;
                    for (const range of filters.width) {
                        if (data.width[i] >= range[0] && data.width[i] < range[1]) {
                            inRange = true;
                            break;
                        }
                    }
                    if (!inRange) include = false;
                }
                
                // Height filter
                if (include && filters.height) {
                    let inRange = false;
                    for (const range of filters.height) {
                        if (data.height[i] >= range[0] && data.height[i] < range[1]) {
                            inRange = true;
                            break;
                        }
                    }
                    if (!inRange) include = false;
                }
                
                // Angle filter
                if (include && filters.angle) {
                    let inRange = false;
                    for (const range of filters.angle) {
                        if (range[1] > range[0]) {
                            if (data.angle[i] >= range[0] && data.angle[i] < range[1]) {
                                inRange = true;
                                break;
                            }
                        } else {
                            if (data.angle[i] >= range[0] || data.angle[i] < range[1]) {
                                inRange = true;
                                break;
                            }
                        }
                    }
                    if (!inRange) include = false;
                }
                
                // Time filter
                if (include && filters.time) {
                    let inRange = false;
                    for (const range of filters.time) {
                        if (data.time[i] >= range[0] && data.time[i] < range[1]) {
                            inRange = true;
                            break;
                        }
                    }
                    if (!inRange) include = false;
                }
                
                // Strength filter
                if (include && filters.strength) {
                    let inRange = false;
                    for (const range of filters.strength) {
                        if (data.strength[i] >= range[0] && data.strength[i] < range[1]) {
                            inRange = true;
                            break;
                        }
                    }
                    if (!inRange) include = false;
                }
                
                // Category filter
                if (include && filters.category.size > 0) {
                    const cat = ['A', 'B', 'C', 'D'][data.category_4[i]];
                    if (!filters.category.has(cat)) {
                        include = false;
                    }
                }
                
                if (include) {
                    filteredMask[i] = 1;
                    count++;
                }
            }
            
            document.getElementById('filteredRecords').textContent = count.toLocaleString();
            document.getElementById('selectedPercent').textContent = 
                Math.round(count / data.length * 100) + '%';
            
            redrawCharts();
        }
        
        function redrawCharts() {
            requestAnimationFrame(() => {
                widthChart.draw();
                heightChart.draw();
                angleChart.draw();
                timeChart.draw();
                strengthChart.draw();
                categoryChart.draw();
            });
        }
        
        function resetAllFilters() {
            widthChart.reset();
            heightChart.reset();
            angleChart.reset();
            timeChart.reset();
            strengthChart.reset();
            
            filters.category.clear();
            updateFilters();
        }
        
        function toggleRadialMode() {
            angleChart.mode = document.getElementById('radialToggle').value;
            angleChart.draw();
        }
        
        function exportCSV() {
            const rows = ['good_time,width,height,angle,strength,category_4,category_2'];
            const categories = ['A', 'B', 'C', 'D'];
            
            let count = 0;
            const maxExport = 100000; // Limit to 100k rows for performance
            
            for (let i = 0; i < data.length && count < maxExport; i++) {
                if (filteredMask[i]) {
                    const time = data.getTimeString(i);
                    const width = data.width[i].toFixed(2);
                    const height = data.height[i].toFixed(2);
                    const angle = data.angle[i].toFixed(2);
                    const strength = data.strength[i].toFixed(2);
                    const category = categories[data.category_4[i]];
                    const bool = data.category_2[i] === 1;
                    
                    rows.push(`${time},${width},${height},${angle},${strength},${category},${bool}`);
                    count++;
                }
            }
            
            const filteredCount = filteredMask.reduce((sum, val) => sum + val, 0);
            if (filteredCount > maxExport) {
                rows.unshift(`# Note: Exported ${maxExport} of ${filteredCount} filtered rows`);
            }
            
            const csv = rows.join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `data_export_${count}_rows.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function initializeApp() {
            widthChart = new HistogramChart('widthChart', 'width', [1, 200], 50, 'Width');
            heightChart = new HistogramChart('heightChart', 'height', [0.2, 4.8], 46, 'Height');
            angleChart = new RadialChart('radialChart');
            timeChart = new TimeHistogram('timeChart');
            strengthChart = new HistogramChart('strengthChart', 'strength', [0, 100], 50, 'Strength');
            categoryChart = new CategoryChart('categoryChart');
            
            updateFilters();
        }
        
        window.onload = function() {
            generateData();
        };
    </script>
