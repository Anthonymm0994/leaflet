<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Explorer - 1M Rows</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
        }
        
        #loading .progress {
            margin-top: 20px;
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        #loading .progress-bar {
            height: 100%;
            background: #4a9eff;
            transition: width 0.3s ease;
        }
        
        #app {
            display: none;
            height: 100vh;
            padding: 10px;
            gap: 10px;
            display: grid;
            grid-template-rows: auto 1fr 1fr;
        }
        
        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }
        
        .stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stats strong {
            color: #4a9eff;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #3a8eef;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #444;
        }
        
        button.secondary:hover {
            background: #555;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panel-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chart-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        #tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            border: 1px solid #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        select {
            background: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Generating 1,000,000 records...</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        <div style="margin-top: 10px; color: #666;">
            <span id="loadingStatus">0%</span>
        </div>
    </div>
    
    <div id="app" style="display: none;">
        <div class="header">
            <h1>Interactive Data Explorer</h1>
            <div class="stats">
                <span>Total: <strong id="totalRecords">1,000,000</strong></span>
                <span>Filtered: <strong id="filteredRecords">1,000,000</strong></span>
                <span>Selected: <strong id="selectedPercent">100%</strong></span>
            </div>
            <div class="controls">
                <button onclick="resetAllFilters()">Reset All</button>
                <button onclick="exportCSV()" class="secondary">Export CSV</button>
            </div>
        </div>
        
        <div class="row">
            <div class="panel">
                <div class="panel-header">Width Distribution</div>
                <div class="chart-container" id="widthChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Height Distribution</div>
                <div class="chart-container" id="heightChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <span>Angle Distribution</span>
                    <select id="angleMode" onchange="angleChart.updateMode()">
                        <option value="category_2">Category 2 (Boolean)</option>
                        <option value="category_4">Category 4 (A/B/C/D)</option>
                    </select>
                </div>
                <div class="chart-container" id="angleChart"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="panel">
                <div class="panel-header">Time Distribution (24h)</div>
                <div class="chart-container" id="timeChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Strength Distribution</div>
                <div class="chart-container" id="strengthChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Category Distribution</div>
                <div class="chart-container" id="categoryChart"></div>
            </div>
        </div>
    </div>
    
    <div id="tooltip"></div>
    
    <script>
        // Global data storage
        let data = null;
        let filteredIndices = new Uint32Array(1000000);
        let filteredCount = 1000000;
        let filters = {
            width: null,
            height: null,
            angle: null,
            time: null,
            strength: null,
            category: new Set()
        };
        
        const colors = {
            A: '#ff6b6b',
            B: '#4ecdc4',
            C: '#45b7d1',
            D: '#96ceb4',
            true: '#feca57',
            false: '#48dbfb'
        };
        
        // Generate data efficiently
        function generateData() {
            const numRows = 1000000;
            
            // Use typed arrays for efficiency
            const widthData = new Float32Array(numRows);
            const heightData = new Float32Array(numRows);
            const angleData = new Float32Array(numRows);
            const strengthData = new Float32Array(numRows);
            const timeData = new Float32Array(numRows);
            const categoryData = new Uint8Array(numRows);
            const boolData = new Uint8Array(numRows);
            
            // Pre-compute histograms
            const widthHist = new Uint32Array(50);
            const heightHist = new Uint32Array(50);
            const angleHist = new Uint32Array(72);
            const timeHist = new Uint32Array(48);
            const strengthHist = new Uint32Array(50);
            
            const batchSize = 50000;
            let processed = 0;
            
            function processBatch() {
                const end = Math.min(processed + batchSize, numRows);
                
                for (let i = processed; i < end; i++) {
                    // Generate data
                    widthData[i] = Math.random() * 199 + 1;
                    heightData[i] = Math.random() * 4.6 + 0.2;
                    angleData[i] = Math.random() * 360;
                    
                    // Bimodal distribution for strength
                    const r = Math.random();
                    if (r < 0.5) {
                        strengthData[i] = Math.random() * 50;
                    } else {
                        strengthData[i] = 50 + Math.random() * 50;
                    }
                    
                    timeData[i] = Math.random() * 86400;
                    categoryData[i] = Math.floor(Math.random() * 4);
                    boolData[i] = Math.random() < 0.5 ? 1 : 0;
                    
                    // Update histograms
                    const widthBin = Math.floor((widthData[i] - 1) / 199 * 50);
                    const heightBin = Math.floor((heightData[i] - 0.2) / 4.6 * 50);
                    const angleBin = Math.floor(angleData[i] / 360 * 72);
                    const timeBin = Math.floor(timeData[i] / 86400 * 48);
                    const strengthBin = Math.floor(strengthData[i] / 100 * 50);
                    
                    if (widthBin >= 0 && widthBin < 50) widthHist[widthBin]++;
                    if (heightBin >= 0 && heightBin < 50) heightHist[heightBin]++;
                    if (angleBin >= 0 && angleBin < 72) angleHist[angleBin]++;
                    if (timeBin >= 0 && timeBin < 48) timeHist[timeBin]++;
                    if (strengthBin >= 0 && strengthBin < 50) strengthHist[strengthBin]++;
                    
                    // Initialize filtered indices
                    filteredIndices[i] = i;
                }
                
                processed = end;
                
                // Update progress
                const progress = (processed / numRows) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('loadingStatus').textContent = Math.round(progress) + '%';
                
                if (processed < numRows) {
                    requestAnimationFrame(processBatch);
                } else {
                    // Create data object
                    data = {
                        width: widthData,
                        height: heightData,
                        angle: angleData,
                        strength: strengthData,
                        time: timeData,
                        category_4: categoryData,
                        category_2: boolData,
                        widthHist,
                        heightHist,
                        angleHist,
                        timeHist,
                        strengthHist,
                        length: numRows,
                        getCategoryString: (i) => ['A', 'B', 'C', 'D'][categoryData[i]],
                        getTimeString: (i) => {
                            const seconds = timeData[i];
                            const h = Math.floor(seconds / 3600);
                            const m = Math.floor((seconds % 3600) / 60);
                            const s = Math.floor(seconds % 60);
                            const ms = Math.floor((seconds % 1) * 1000);
                            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
                        }
                    };
                    
                    initializeApp();
                }
            }
            
            processBatch();
        }
        
        // Base chart class
        class Chart {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                this.container.appendChild(this.canvas);
                this.dpr = window.devicePixelRatio || 1;
                this.initialized = false;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                const rect = this.container.getBoundingClientRect();
                this.width = rect.width;
                this.height = rect.height;
                
                this.canvas.width = this.width * this.dpr;
                this.canvas.height = this.height * this.dpr;
                this.canvas.style.width = this.width + 'px';
                this.canvas.style.height = this.height + 'px';
                
                this.ctx.scale(this.dpr, this.dpr);
                
                if (this.initialized && this.draw) this.draw();
            }
            
            clear() {
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.width, this.height);
            }
        }
        
        // Histogram with brushing
        class HistogramChart extends Chart {
            constructor(containerId, dataKey, range, bins = 50) {
                super(containerId);
                this.dataKey = dataKey;
                this.range = range;
                this.bins = bins;
                this.margin = { top: 20, right: 20, bottom: 40, left: 50 };
                
                this.brushing = false;
                this.brushStart = null;
                this.brushEnd = null;
                
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                this.canvas.addEventListener('click', (e) => this.onClick(e));
                
                this.initialized = true;
                this.draw();
            }
            
            computeHistogram() {
                const histogram = new Float32Array(this.bins);
                const binSize = (this.range[1] - this.range[0]) / this.bins;
                
                for (let i = 0; i < filteredCount; i++) {
                    const idx = filteredIndices[i];
                    const value = data[this.dataKey][idx];
                    const bin = Math.floor((value - this.range[0]) / binSize);
                    if (bin >= 0 && bin < this.bins) {
                        histogram[bin]++;
                    }
                }
                
                return { histogram, binSize, maxCount: Math.max(...data[this.dataKey + 'Hist']) };
            }
            
            draw() {
                this.clear();
                
                const { histogram, binSize, maxCount } = this.computeHistogram();
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                const barWidth = chartWidth / this.bins;
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                // Draw bars
                for (let i = 0; i < this.bins; i++) {
                    const x = i * barWidth;
                    const totalHeight = (data[this.dataKey + 'Hist'][i] / maxCount) * chartHeight;
                    const filteredHeight = (histogram[i] / maxCount) * chartHeight;
                    
                    // Background bar
                    this.ctx.fillStyle = '#333';
                    this.ctx.fillRect(x, chartHeight - totalHeight, barWidth - 1, totalHeight);
                    
                    // Filtered bar
                    this.ctx.fillStyle = '#4a9eff';
                    this.ctx.fillRect(x, chartHeight - filteredHeight, barWidth - 1, filteredHeight);
                }
                
                // Draw brush
                if (this.brushStart !== null && this.brushEnd !== null) {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    this.ctx.strokeStyle = '#feca57';
                    this.ctx.lineWidth = 2;
                    
                    const x1 = Math.min(this.brushStart, this.brushEnd);
                    const x2 = Math.max(this.brushStart, this.brushEnd);
                    
                    this.ctx.fillRect(x1, 0, x2 - x1, chartHeight);
                    this.ctx.strokeRect(x1, 0, x2 - x1, chartHeight);
                }
                
                // Draw axes
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, chartHeight);
                this.ctx.lineTo(chartWidth, chartHeight);
                this.ctx.stroke();
                
                // X-axis labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                
                for (let i = 0; i <= 5; i++) {
                    const value = this.range[0] + (this.range[1] - this.range[0]) * i / 5;
                    const x = chartWidth * i / 5;
                    this.ctx.fillText(value.toFixed(1), x, chartHeight + 20);
                }
                
                this.ctx.restore();
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                
                if (x >= 0 && x <= this.width - this.margin.left - this.margin.right) {
                    this.brushing = true;
                    this.brushStart = x;
                    this.brushEnd = x;
                }
            }
            
            onMouseMove(e) {
                if (this.brushing) {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left - this.margin.left;
                    this.brushEnd = Math.max(0, Math.min(x, this.width - this.margin.left - this.margin.right));
                    this.draw();
                }
                
                // Tooltip
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                
                if (x >= 0 && x <= chartWidth) {
                    const bin = Math.floor(x / chartWidth * this.bins);
                    if (bin >= 0 && bin < this.bins) {
                        const { histogram, binSize } = this.computeHistogram();
                        const value = this.range[0] + bin * binSize;
                        
                        const tooltip = document.getElementById('tooltip');
                        tooltip.style.display = 'block';
                        tooltip.style.left = e.pageX + 10 + 'px';
                        tooltip.style.top = e.pageY - 30 + 'px';
                        tooltip.innerHTML = `Range: ${value.toFixed(1)}-${(value + binSize).toFixed(1)}<br>Count: ${Math.round(histogram[bin]).toLocaleString()}`;
                    }
                } else {
                    document.getElementById('tooltip').style.display = 'none';
                }
            }
            
            onMouseUp(e) {
                if (this.brushing) {
                    this.brushing = false;
                    
                    if (Math.abs(this.brushEnd - this.brushStart) > 5) {
                        const chartWidth = this.width - this.margin.left - this.margin.right;
                        const binSize = (this.range[1] - this.range[0]) / this.bins;
                        
                        const bin1 = Math.floor(Math.min(this.brushStart, this.brushEnd) / chartWidth * this.bins);
                        const bin2 = Math.ceil(Math.max(this.brushStart, this.brushEnd) / chartWidth * this.bins);
                        
                        filters[this.dataKey] = [
                            this.range[0] + bin1 * binSize,
                            this.range[0] + bin2 * binSize
                        ];
                        
                        updateFilters();
                    }
                }
            }
            
            onClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x < this.margin.left || x > this.width - this.margin.right ||
                    y < this.margin.top || y > this.height - this.margin.bottom) {
                    this.reset();
                    updateFilters();
                }
            }
            
            reset() {
                this.brushStart = null;
                this.brushEnd = null;
                filters[this.dataKey] = null;
            }
        }
        
        // Radial angle chart
        class RadialChart extends Chart {
            constructor(containerId) {
                super(containerId);
                this.segments = 72;
                this.mode = 'category_2';
                
                this.brushing = false;
                this.angleStart = null;
                this.angleEnd = null;
                
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                this.canvas.addEventListener('click', (e) => this.onClick(e));
                
                this.initialized = true;
                this.draw();
            }
            
            updateMode() {
                this.mode = document.getElementById('angleMode').value;
                this.draw();
            }
            
            computeRadialData() {
                const data2 = Array(this.segments).fill(0).map(() => ({ true: 0, false: 0 }));
                const data4 = Array(this.segments).fill(0).map(() => ({ A: 0, B: 0, C: 0, D: 0 }));
                const angleStep = 360 / this.segments;
                
                for (let i = 0; i < filteredCount; i++) {
                    const idx = filteredIndices[i];
                    const angle = data.angle[idx];
                    const segment = Math.floor(angle / angleStep);
                    
                    if (this.mode === 'category_2') {
                        const bool = data.category_2[idx] === 1;
                        data2[segment][bool]++;
                    } else {
                        const cat = ['A', 'B', 'C', 'D'][data.category_4[idx]];
                        data4[segment][cat]++;
                    }
                }
                
                return this.mode === 'category_2' ? data2 : data4;
            }
            
            draw() {
                this.clear();
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const maxRadius = Math.min(centerX, centerY) - 40;
                const innerRadius = maxRadius * 0.3;
                
                const segmentData = this.computeRadialData();
                const angleStep = (Math.PI * 2) / this.segments;
                
                // Find max total for fixed height
                let maxTotal = 0;
                if (this.mode === 'category_2') {
                    data.angleHist.forEach(count => {
                        maxTotal = Math.max(maxTotal, count);
                    });
                } else {
                    for (let i = 0; i < this.segments; i++) {
                        const binCount = data.angleHist[i];
                        maxTotal = Math.max(maxTotal, binCount);
                    }
                }
                
                // Draw segments
                for (let i = 0; i < this.segments; i++) {
                    const startAngle = i * angleStep - Math.PI / 2;
                    const endAngle = (i + 1) * angleStep - Math.PI / 2;
                    
                    const seg = segmentData[i];
                    const total = this.mode === 'category_2' ? 
                        seg.true + seg.false :
                        seg.A + seg.B + seg.C + seg.D;
                    
                    if (total > 0) {
                        const radiusScale = (maxRadius - innerRadius) / maxTotal;
                        
                        if (this.mode === 'category_2') {
                            // Draw false (blue)
                            if (seg.false > 0) {
                                this.ctx.fillStyle = colors.false;
                                this.ctx.beginPath();
                                this.ctx.arc(centerX, centerY, innerRadius, startAngle, endAngle);
                                this.ctx.arc(centerX, centerY, innerRadius + seg.false * radiusScale, endAngle, startAngle, true);
                                this.ctx.closePath();
                                this.ctx.fill();
                            }
                            
                            // Draw true (yellow)
                            if (seg.true > 0) {
                                const trueStart = innerRadius + seg.false * radiusScale;
                                this.ctx.fillStyle = colors.true;
                                this.ctx.beginPath();
                                this.ctx.arc(centerX, centerY, trueStart, startAngle, endAngle);
                                this.ctx.arc(centerX, centerY, trueStart + seg.true * radiusScale, endAngle, startAngle, true);
                                this.ctx.closePath();
                                this.ctx.fill();
                            }
                        } else {
                            let currentRadius = innerRadius;
                            ['A', 'B', 'C', 'D'].forEach(cat => {
                                if (seg[cat] > 0) {
                                    const nextRadius = currentRadius + seg[cat] * radiusScale;
                                    
                                    this.ctx.fillStyle = colors[cat];
                                    this.ctx.beginPath();
                                    this.ctx.arc(centerX, centerY, currentRadius, startAngle, endAngle);
                                    this.ctx.arc(centerX, centerY, nextRadius, endAngle, startAngle, true);
                                    this.ctx.closePath();
                                    this.ctx.fill();
                                    
                                    currentRadius = nextRadius;
                                }
                            });
                        }
                    }
                }
                
                // Draw selection
                if (this.angleStart !== null && this.angleEnd !== null) {
                    this.ctx.save();
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    this.ctx.strokeStyle = '#feca57';
                    this.ctx.lineWidth = 3;
                    
                    let start = this.angleStart;
                    let end = this.angleEnd;
                    
                    // Handle wrap-around
                    if (end < start) {
                        end += Math.PI * 2;
                    }
                    
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, innerRadius, start, end);
                    this.ctx.arc(centerX, centerY, maxRadius, end, start, true);
                    this.ctx.closePath();
                    this.ctx.fill();
                    this.ctx.stroke();
                    this.ctx.restore();
                }
                
                // Draw grid
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                
                // Radial lines
                for (let i = 0; i < 360; i += 30) {
                    const angle = (i * Math.PI / 180) - Math.PI / 2;
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX + Math.cos(angle) * innerRadius, centerY + Math.sin(angle) * innerRadius);
                    this.ctx.lineTo(centerX + Math.cos(angle) * maxRadius, centerY + Math.sin(angle) * maxRadius);
                    this.ctx.stroke();
                }
                
                // Circles
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, innerRadius, 0, Math.PI * 2);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, maxRadius, 0, Math.PI * 2);
                this.ctx.stroke();
                
                // Labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '12px sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                const labels = [
                    { angle: 0, text: '0°' },
                    { angle: 90, text: '90°' },
                    { angle: 180, text: '±180°' },
                    { angle: 270, text: '-90°' }
                ];
                
                labels.forEach(label => {
                    const angle = (label.angle * Math.PI / 180) - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * (maxRadius + 20);
                    const y = centerY + Math.sin(angle) * (maxRadius + 20);
                    this.ctx.fillText(label.text, x, y);
                });
                
                // Legend
                if (this.mode === 'category_2') {
                    const legendY = this.height - 20;
                    this.ctx.fillStyle = colors.true;
                    this.ctx.fillRect(centerX - 40, legendY, 10, 10);
                    this.ctx.fillStyle = '#999';
                    this.ctx.textAlign = 'left';
                    this.ctx.fillText('True', centerX - 25, legendY + 5);
                    
                    this.ctx.fillStyle = colors.false;
                    this.ctx.fillRect(centerX + 10, legendY, 10, 10);
                    this.ctx.fillStyle = '#999';
                    this.ctx.fillText('False', centerX + 25, legendY + 5);
                }
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const dx = x - centerX;
                const dy = y - centerY;
                
                const angle = Math.atan2(dy, dx);
                this.brushing = true;
                this.angleStart = angle;
                this.angleEnd = angle;
            }
            
            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const dx = x - centerX;
                const dy = y - centerY;
                
                if (this.brushing) {
                    this.angleEnd = Math.atan2(dy, dx);
                    this.draw();
                }
                
                // Tooltip
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = Math.min(centerX, centerY) - 40;
                const innerRadius = maxRadius * 0.3;
                
                if (distance >= innerRadius && distance <= maxRadius) {
                    const angle = Math.atan2(dy, dx) + Math.PI / 2;
                    const normalizedAngle = angle < 0 ? angle + Math.PI * 2 : angle;
                    const degrees = normalizedAngle * 180 / Math.PI;
                    const segment = Math.floor(degrees / 360 * this.segments);
                    
                    if (segment >= 0 && segment < this.segments) {
                        const segmentData = this.computeRadialData();
                        const seg = segmentData[segment];
                        
                        const tooltip = document.getElementById('tooltip');
                        tooltip.style.display = 'block';
                        tooltip.style.left = e.pageX + 10 + 'px';
                        tooltip.style.top = e.pageY - 30 + 'px';
                        
                        if (this.mode === 'category_2') {
                            tooltip.innerHTML = `Angle: ${degrees.toFixed(0)}°<br>True: ${seg.true}<br>False: ${seg.false}`;
                        } else {
                            tooltip.innerHTML = `Angle: ${degrees.toFixed(0)}°<br>A: ${seg.A} | B: ${seg.B}<br>C: ${seg.C} | D: ${seg.D}`;
                        }
                    }
                } else {
                    document.getElementById('tooltip').style.display = 'none';
                }
            }
            
            onMouseUp(e) {
                if (this.brushing) {
                    this.brushing = false;
                    
                    if (Math.abs(this.angleEnd - this.angleStart) > 0.1) {
                        let start = (this.angleStart + Math.PI / 2) * 180 / Math.PI;
                        let end = (this.angleEnd + Math.PI / 2) * 180 / Math.PI;
                        
                        if (start < 0) start += 360;
                        if (end < 0) end += 360;
                        
                        if (end < start) {
                            filters.angle = [start, 360, 0, end];
                        } else {
                            filters.angle = [start, end];
                        }
                        
                        updateFilters();
                    }
                }
            }
            
            onClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const dx = x - centerX;
                const dy = y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = Math.min(centerX, centerY) - 40;
                
                if (distance > maxRadius) {
                    this.reset();
                    updateFilters();
                }
            }
            
            reset() {
                this.angleStart = null;
                this.angleEnd = null;
                filters.angle = null;
            }
        }
        
        // Time histogram
        class TimeHistogram extends HistogramChart {
            constructor(containerId) {
                super(containerId, 'time', [0, 86400], 48);
            }
            
            draw() {
                this.clear();
                
                const { histogram, binSize, maxCount } = this.computeHistogram();
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                const barWidth = chartWidth / this.bins;
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                // Draw bars
                for (let i = 0; i < this.bins; i++) {
                    const x = i * barWidth;
                    const totalHeight = (data.timeHist[i] / maxCount) * chartHeight;
                    const filteredHeight = (histogram[i] / maxCount) * chartHeight;
                    
                    // Background bar
                    this.ctx.fillStyle = '#333';
                    this.ctx.fillRect(x, chartHeight - totalHeight, barWidth - 1, totalHeight);
                    
                    // Filtered bar
                    this.ctx.fillStyle = '#4a9eff';
                    this.ctx.fillRect(x, chartHeight - filteredHeight, barWidth - 1, filteredHeight);
                }
                
                // Draw brush
                if (this.brushStart !== null && this.brushEnd !== null) {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    this.ctx.strokeStyle = '#feca57';
                    this.ctx.lineWidth = 2;
                    
                    const x1 = Math.min(this.brushStart, this.brushEnd);
                    const x2 = Math.max(this.brushStart, this.brushEnd);
                    
                    this.ctx.fillRect(x1, 0, x2 - x1, chartHeight);
                    this.ctx.strokeRect(x1, 0, x2 - x1, chartHeight);
                }
                
                // Draw axes
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, chartHeight);
                this.ctx.lineTo(chartWidth, chartHeight);
                this.ctx.stroke();
                
                // X-axis labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                
                for (let hour = 0; hour <= 24; hour += 3) {
                    const x = (hour / 24) * chartWidth;
                    this.ctx.fillText(`${hour}:00`, x, chartHeight + 20);
                }
                
                this.ctx.restore();
            }
            
            onMouseMove(e) {
                super.onMouseMove(e);
                
                // Custom tooltip for time
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                
                if (x >= 0 && x <= chartWidth) {
                    const bin = Math.floor(x / chartWidth * this.bins);
                    if (bin >= 0 && bin < this.bins) {
                        const { histogram } = this.computeHistogram();
                        const startTime = (bin * 30);
                        const hour = Math.floor(startTime / 60);
                        const minute = startTime % 60;
                        
                        const tooltip = document.getElementById('tooltip');
                        tooltip.style.display = 'block';
                        tooltip.style.left = e.pageX + 10 + 'px';
                        tooltip.style.top = e.pageY - 30 + 'px';
                        tooltip.innerHTML = `Time: ${hour}:${minute.toString().padStart(2, '0')}<br>Count: ${Math.round(histogram[bin]).toLocaleString()}`;
                    }
                }
            }
        }
        
        // Category bar chart
        class CategoryChart extends Chart {
            constructor(containerId) {
                super(containerId);
                this.margin = { top: 20, right: 20, bottom: 40, left: 50 };
                
                this.canvas.addEventListener('click', (e) => this.onClick(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                
                this.initialized = true;
                this.draw();
            }
            
            computeCategoryData() {
                const counts = { A: 0, B: 0, C: 0, D: 0 };
                
                for (let i = 0; i < filteredCount; i++) {
                    const idx = filteredIndices[i];
                    const cat = ['A', 'B', 'C', 'D'][data.category_4[idx]];
                    counts[cat]++;
                }
                
                return counts;
            }
            
            draw() {
                this.clear();
                
                const counts = this.computeCategoryData();
                const categories = ['A', 'B', 'C', 'D'];
                const maxCount = Math.max(...Object.values(counts));
                
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                const barWidth = chartWidth / categories.length * 0.7;
                const spacing = chartWidth / categories.length;
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                // Draw bars
                categories.forEach((cat, i) => {
                    const x = i * spacing + (spacing - barWidth) / 2;
                    const height = (counts[cat] / maxCount) * chartHeight;
                    const isSelected = filters.category.has(cat);
                    
                    // Draw bar
                    this.ctx.fillStyle = isSelected ? colors[cat] : '#333';
                    this.ctx.fillRect(x, chartHeight - height, barWidth, height);
                    
                    if (isSelected) {
                        this.ctx.strokeStyle = '#fff';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(x, chartHeight - height, barWidth, height);
                    }
                    
                    // Category label
                    this.ctx.fillStyle = '#ccc';
                    this.ctx.font = '14px sans-serif';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(cat, x + barWidth / 2, chartHeight + 20);
                    
                    // Count label
                    this.ctx.font = '12px sans-serif';
                    this.ctx.fillText(counts[cat].toLocaleString(), x + barWidth / 2, chartHeight - height - 5);
                });
                
                // Y-axis
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, 0);
                this.ctx.lineTo(0, chartHeight);
                this.ctx.lineTo(chartWidth, chartHeight);
                this.ctx.stroke();
                
                // Y-axis labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'right';
                this.ctx.textBaseline = 'middle';
                
                for (let i = 0; i <= 5; i++) {
                    const y = chartHeight - (i * chartHeight / 5);
                    const value = Math.round(maxCount * i / 5);
                    this.ctx.fillText(value.toLocaleString(), -10, y);
                }
                
                this.ctx.restore();
            }
            
            onClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                
                if (x >= 0 && x <= chartWidth) {
                    const categories = ['A', 'B', 'C', 'D'];
                    const spacing = chartWidth / categories.length;
                    const barWidth = spacing * 0.7;
                    
                    for (let i = 0; i < categories.length; i++) {
                        const barX = i * spacing + (spacing - barWidth) / 2;
                        if (x >= barX && x <= barX + barWidth) {
                            if (filters.category.has(categories[i])) {
                                filters.category.delete(categories[i]);
                            } else {
                                filters.category.add(categories[i]);
                            }
                            updateFilters();
                            break;
                        }
                    }
                }
            }
            
            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const y = e.clientY - rect.top - this.margin.top;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                
                if (x >= 0 && x <= chartWidth && y >= 0 && y <= chartHeight) {
                    const categories = ['A', 'B', 'C', 'D'];
                    const spacing = chartWidth / categories.length;
                    const barWidth = spacing * 0.7;
                    
                    for (let i = 0; i < categories.length; i++) {
                        const barX = i * spacing + (spacing - barWidth) / 2;
                        if (x >= barX && x <= barX + barWidth) {
                            const counts = this.computeCategoryData();
                            const cat = categories[i];
                            
                            const tooltip = document.getElementById('tooltip');
                            tooltip.style.display = 'block';
                            tooltip.style.left = e.pageX + 10 + 'px';
                            tooltip.style.top = e.pageY - 30 + 'px';
                            tooltip.innerHTML = `Category ${cat}<br>Count: ${counts[cat].toLocaleString()}<br>Click to ${filters.category.has(cat) ? 'deselect' : 'select'}`;
                            
                            this.canvas.style.cursor = 'pointer';
                            return;
                        }
                    }
                }
                
                document.getElementById('tooltip').style.display = 'none';
                this.canvas.style.cursor = 'crosshair';
            }
            
            reset() {
                filters.category.clear();
            }
        }
        
        // Chart instances
        let widthChart, heightChart, angleChart, timeChart, strengthChart, categoryChart;
        
        // Update filters and redraw all charts
        function updateFilters() {
            filteredCount = 0;
            
            for (let i = 0; i < data.length; i++) {
                let include = true;
                
                // Width filter
                if (filters.width && (data.width[i] < filters.width[0] || data.width[i] > filters.width[1])) {
                    include = false;
                }
                
                // Height filter
                if (include && filters.height && (data.height[i] < filters.height[0] || data.height[i] > filters.height[1])) {
                    include = false;
                }
                
                // Angle filter
                if (include && filters.angle) {
                    const angle = data.angle[i];
                    if (filters.angle.length === 2) {
                        if (angle < filters.angle[0] || angle > filters.angle[1]) include = false;
                    } else {
                        // Wrap-around case
                        if (angle < filters.angle[0] && angle > filters.angle[3]) include = false;
                    }
                }
                
                // Time filter
                if (include && filters.time && (data.time[i] < filters.time[0] || data.time[i] > filters.time[1])) {
                    include = false;
                }
                
                // Strength filter
                if (include && filters.strength && (data.strength[i] < filters.strength[0] || data.strength[i] > filters.strength[1])) {
                    include = false;
                }
                
                // Category filter
                if (include && filters.category.size > 0) {
                    const cat = ['A', 'B', 'C', 'D'][data.category_4[i]];
                    if (!filters.category.has(cat)) {
                        include = false;
                    }
                }
                
                if (include) {
                    filteredIndices[filteredCount++] = i;
                }
            }
            
            updateStats();
            redrawCharts();
        }
        
        function updateStats() {
            document.getElementById('filteredRecords').textContent = filteredCount.toLocaleString();
            document.getElementById('selectedPercent').textContent = 
                Math.round(filteredCount / data.length * 100) + '%';
        }
        
        function redrawCharts() {
            requestAnimationFrame(() => {
                widthChart.draw();
                heightChart.draw();
                angleChart.draw();
                timeChart.draw();
                strengthChart.draw();
                categoryChart.draw();
            });
        }
        
        function resetAllFilters() {
            filters = {
                width: null,
                height: null,
                angle: null,
                time: null,
                strength: null,
                category: new Set()
            };
            
            widthChart.reset();
            heightChart.reset();
            angleChart.reset();
            timeChart.reset();
            strengthChart.reset();
            categoryChart.reset();
            
            updateFilters();
        }
        
        function exportCSV() {
            const rows = ['good_time,width,height,angle,strength,category_4,category_2'];
            
            let count = 0;
            const maxExport = Math.min(filteredCount, 100000);
            
            for (let i = 0; i < maxExport; i++) {
                const idx = filteredIndices[i];
                
                const time = data.getTimeString(idx);
                const width = data.width[idx].toFixed(2);
                const height = data.height[idx].toFixed(2);
                const angle = data.angle[idx].toFixed(2);
                const strength = data.strength[idx].toFixed(2);
                const category = data.getCategoryString(idx);
                const bool = data.category_2[idx] === 1;
                
                rows.push(`${time},${width},${height},${angle},${strength},${category},${bool}`);
            }
            
            const csv = rows.join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `filtered_data_${filteredCount}_rows.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function initializeApp() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'grid';
            
            // Initialize charts
            widthChart = new HistogramChart('widthChart', 'width', [1, 200], 50);
            heightChart = new HistogramChart('heightChart', 'height', [0.2, 4.8], 46);
            angleChart = new RadialChart('angleChart');
            timeChart = new TimeHistogram('timeChart');
            strengthChart = new HistogramChart('strengthChart', 'strength', [0, 100], 50);
            categoryChart = new CategoryChart('categoryChart');
            
            updateStats();
            redrawCharts();
        }
        
        // Start the app
        window.onload = function() {
            generateData();
        };
    </script>
</body>
</html>
