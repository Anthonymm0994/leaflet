<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Dashboard - 1M Rows</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #888;
            text-align: center;
        }
        
        #loading .progress {
            width: 300px;
            height: 4px;
            background: #222;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        #loading .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        #app {
            display: none;
            height: 100vh;
            padding: 8px;
        }
        
        .header {
            background: #1a1a1a;
            padding: 12px 20px;
            border-radius: 6px;
            border: 1px solid #333;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #999;
        }
        
        .stats strong {
            color: #4CAF50;
        }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        
        button:hover {
            background: #1976D2;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto 1fr;
            gap: 8px;
            height: calc(100vh - 80px);
        }
        
        .panel {
            background: #1a1a1a;
            border-radius: 6px;
            border: 1px solid #333;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .chart-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #0f0f0f;
            border-radius: 4px;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        .time-strength-row {
            grid-column: span 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .radial-panel {
            grid-row: span 2;
        }
        
        .scatter-panel {
            grid-column: span 2;
        }
        
        #tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Generating 1,000,000 records...</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <div id="app">
        <div class="header">
            <h1>Data Explorer - 1M Records</h1>
            <div class="stats">
                <span>Total: <strong id="totalCount">1,000,000</strong></span>
                <span>Filtered: <strong id="filteredCount">1,000,000</strong></span>
                <span>Mean Width: <strong id="meanWidth">-</strong></span>
                <span>% True: <strong id="percentTrue">-</strong></span>
            </div>
            <div>
                <button onclick="resetAllFilters()">Reset Filters</button>
                <button onclick="exportCSV()">Export CSV</button>
            </div>
        </div>
        
        <div class="grid">
            <div class="panel">
                <div class="panel-header">Width Distribution</div>
                <div class="chart-container" id="widthChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Height Distribution</div>
                <div class="chart-container" id="heightChart"></div>
            </div>
            
            <div class="time-strength-row">
                <div class="panel">
                    <div class="panel-header">Time Distribution (24h)</div>
                    <div class="chart-container" id="timeChart"></div>
                </div>
                <div class="panel">
                    <div class="panel-header">Strength Distribution</div>
                    <div class="chart-container" id="strengthChart"></div>
                </div>
            </div>
            
            <div class="panel radial-panel">
                <div class="panel-header">Angle Distribution by Category</div>
                <div class="chart-container" id="radialChart"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Category Distribution</div>
                <div class="chart-container" id="categoryChart"></div>
            </div>
            
            <div class="panel scatter-panel">
                <div class="panel-header">Width vs Height (Filtered Sample)</div>
                <div class="chart-container" id="scatterChart"></div>
            </div>
        </div>
    </div>
    
    <div id="tooltip"></div>
    
    <script>
        let data = null;
        let filteredIndices = null;
        let filters = {
            width: null,
            height: null,
            angle: null,
            time: null,
            strength: null,
            scatter: null
        };
        
        const colors = {
            primary: '#2196F3',
            secondary: '#4CAF50',
            true: '#9C27B0',
            false: '#00BCD4',
            A: '#FF5252',
            B: '#FF9800',
            C: '#FFC107',
            D: '#8BC34A',
            highlight: 'rgba(255, 193, 7, 0.3)',
            highlightStroke: 'rgba(255, 193, 7, 0.8)'
        };
        
        function generateData() {
            const n = 1000000;
            data = {
                good_time: new Array(n),
                width: new Float32Array(n),
                height: new Float32Array(n),
                angle: new Float32Array(n),
                strength: new Float32Array(n),
                category_4: new Uint8Array(n),
                category_2: new Uint8Array(n)
            };
            
            filteredIndices = new Uint32Array(n);
            
            const chunkSize = 50000;
            let completed = 0;
            
            function generateChunk() {
                const end = Math.min(completed + chunkSize, n);
                
                for (let i = completed; i < end; i++) {
                    data.width[i] = Math.random() * 199 + 1;
                    data.height[i] = Math.random() * 4.6 + 0.2;
                    data.angle[i] = Math.random() * 360;
                    
                    // Normal distribution for strength
                    let u1 = Math.random();
                    let u2 = Math.random();
                    data.strength[i] = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2) * 20 + 50;
                    
                    data.category_4[i] = Math.floor(Math.random() * 4);
                    data.category_2[i] = Math.random() < 0.5 ? 1 : 0;
                    
                    const h = Math.floor(Math.random() * 24);
                    const m = Math.floor(Math.random() * 60);
                    const s = Math.floor(Math.random() * 60);
                    const ms = Math.floor(Math.random() * 1000);
                    data.good_time[i] = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(3,'0')}`;
                    
                    filteredIndices[i] = i;
                }
                
                completed = end;
                document.getElementById('progressBar').style.width = (completed / n * 100) + '%';
                
                if (completed < n) {
                    requestAnimationFrame(generateChunk);
                } else {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    initCharts();
                }
            }
            
            generateChunk();
        }
        
        class BaseChart {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.container.appendChild(this.canvas);
                
                this.dpr = window.devicePixelRatio || 1;
                this.resize();
                
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                const rect = this.container.getBoundingClientRect();
                this.width = rect.width;
                this.height = rect.height;
                
                this.canvas.width = this.width * this.dpr;
                this.canvas.height = this.height * this.dpr;
                this.canvas.style.width = this.width + 'px';
                this.canvas.style.height = this.height + 'px';
                
                this.ctx.scale(this.dpr, this.dpr);
                
                if (this.draw) this.draw();
            }
            
            clear() {
                this.ctx.clearRect(0, 0, this.width, this.height);
            }
        }
        
        class HistogramChart extends BaseChart {
            constructor(containerId, dataKey, bins, range) {
                super(containerId);
                this.dataKey = dataKey;
                this.bins = bins;
                this.range = range;
                this.margin = {top: 20, right: 20, bottom: 40, left: 50};
                
                this.isDragging = false;
                this.dragStart = null;
                
                this.canvas.addEventListener('mousedown', e => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', e => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', e => this.onMouseUp(e));
                this.canvas.addEventListener('mouseleave', e => this.onMouseUp(e));
            }
            
            computeHistogram() {
                const hist = new Uint32Array(this.bins);
                const filtered = new Uint32Array(this.bins);
                const [min, max] = this.range;
                const binWidth = (max - min) / this.bins;
                
                if (this.dataKey === 'time') {
                    for (let i = 0; i < data.good_time.length; i++) {
                        const time = data.good_time[i];
                        const [h, m, s] = time.split(':');
                        const seconds = parseInt(h) * 3600 + parseInt(m) * 60 + parseFloat(s);
                        const bin = Math.min(Math.floor((seconds - min) / binWidth), this.bins - 1);
                        hist[bin]++;
                    }
                    
                    for (let i = 0; i < filteredIndices.length; i++) {
                        const idx = filteredIndices[i];
                        const time = data.good_time[idx];
                        const [h, m, s] = time.split(':');
                        const seconds = parseInt(h) * 3600 + parseInt(m) * 60 + parseFloat(s);
                        const bin = Math.min(Math.floor((seconds - min) / binWidth), this.bins - 1);
                        filtered[bin]++;
                    }
                } else {
                    const dataArray = data[this.dataKey];
                    for (let i = 0; i < dataArray.length; i++) {
                        const bin = Math.min(Math.floor((dataArray[i] - min) / binWidth), this.bins - 1);
                        hist[bin]++;
                    }
                    
                    for (let i = 0; i < filteredIndices.length; i++) {
                        const idx = filteredIndices[i];
                        const bin = Math.min(Math.floor((dataArray[idx] - min) / binWidth), this.bins - 1);
                        filtered[bin]++;
                    }
                }
                
                return {hist, filtered, binWidth};
            }
            
            draw() {
                this.clear();
                
                const w = this.width - this.margin.left - this.margin.right;
                const h = this.height - this.margin.top - this.margin.bottom;
                
                const {hist, filtered, binWidth} = this.computeHistogram();
                const maxCount = Math.max(...hist);
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                const barWidth = w / this.bins;
                
                for (let i = 0; i < this.bins; i++) {
                    const x = i * barWidth;
                    const totalHeight = (hist[i] / maxCount) * h;
                    const filteredHeight = (filtered[i] / maxCount) * h;
                    
                    this.ctx.fillStyle = '#333';
                    this.ctx.fillRect(x, h - totalHeight, barWidth - 1, totalHeight);
                    
                    this.ctx.fillStyle = colors.primary;
                    this.ctx.fillRect(x, h - filteredHeight, barWidth - 1, filteredHeight);
                }
                
                if (filters[this.dataKey]) {
                    this.ctx.fillStyle = colors.highlight;
                    this.ctx.strokeStyle = colors.highlightStroke;
                    this.ctx.lineWidth = 2;
                    
                    const x1 = ((filters[this.dataKey].min - this.range[0]) / (this.range[1] - this.range[0])) * w;
                    const x2 = ((filters[this.dataKey].max - this.range[0]) / (this.range[1] - this.range[0])) * w;
                    
                    this.ctx.fillRect(x1, 0, x2 - x1, h);
                    this.ctx.strokeRect(x1, 0, x2 - x1, h);
                }
                
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, h);
                this.ctx.lineTo(w, h);
                this.ctx.stroke();
                
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                
                for (let i = 0; i <= 5; i++) {
                    const x = (i / 5) * w;
                    const value = this.range[0] + (i / 5) * (this.range[1] - this.range[0]);
                    let label = value.toFixed(0);
                    if (this.dataKey === 'time') {
                        const h = Math.floor(value / 3600);
                        label = `${h}:00`;
                    }
                    this.ctx.fillText(label, x, h + 20);
                }
                
                this.ctx.restore();
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const w = this.width - this.margin.left - this.margin.right;
                
                if (x >= 0 && x <= w) {
                    this.isDragging = true;
                    this.dragStart = x;
                }
            }
            
            onMouseMove(e) {
                if (!this.isDragging) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const w = this.width - this.margin.left - this.margin.right;
                
                if (x >= 0 && x <= w) {
                    const value1 = this.range[0] + (this.dragStart / w) * (this.range[1] - this.range[0]);
                    const value2 = this.range[0] + (x / w) * (this.range[1] - this.range[0]);
                    
                    filters[this.dataKey] = {
                        min: Math.min(value1, value2),
                        max: Math.max(value1, value2)
                    };
                    
                    updateFilters();
                }
            }
            
            onMouseUp() {
                this.isDragging = false;
            }
        }
        
        class RadialChart extends BaseChart {
            constructor(containerId) {
                super(containerId);
                this.segments = 72;
                
                this.isDragging = false;
                this.canvas.addEventListener('mousedown', e => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', e => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', e => this.onMouseUp(e));
            }
            
            draw() {
                this.clear();
                
                const cx = this.width / 2;
                const cy = this.height / 2;
                const maxRadius = Math.min(cx, cy) - 40;
                const innerRadius = maxRadius * 0.3;
                
                const segmentData = new Array(this.segments);
                for (let i = 0; i < this.segments; i++) {
                    segmentData[i] = {true: 0, false: 0};
                }
                
                const angleStep = 360 / this.segments;
                
                for (let i = 0; i < filteredIndices.length; i++) {
                    const idx = filteredIndices[i];
                    const angle = data.angle[idx];
                    const segment = Math.min(Math.floor(angle / angleStep), this.segments - 1);
                    const cat2 = data.category_2[idx] === 1;
                    segmentData[segment][cat2]++;
                }
                
                const maxCount = Math.max(...segmentData.map(s => s.true + s.false));
                
                for (let i = 0; i < this.segments; i++) {
                    const startAngle = (i * angleStep - 90) * Math.PI / 180;
                    const endAngle = ((i + 1) * angleStep - 90) * Math.PI / 180;
                    
                    const total = segmentData[i].true + segmentData[i].false;
                    if (total > 0) {
                        const outerRadius = innerRadius + (maxRadius - innerRadius) * 0.8;
                        
                        const trueRadius = innerRadius + (segmentData[i].true / total) * (outerRadius - innerRadius);
                        
                        this.ctx.fillStyle = colors.false;
                        this.ctx.beginPath();
                        this.ctx.arc(cx, cy, innerRadius, startAngle, endAngle);
                        this.ctx.arc(cx, cy, outerRadius, endAngle, startAngle, true);
                        this.ctx.closePath();
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = colors.true;
                        this.ctx.beginPath();
                        this.ctx.arc(cx, cy, innerRadius, startAngle, endAngle);
                        this.ctx.arc(cx, cy, trueRadius, endAngle, startAngle, true);
                        this.ctx.closePath();
                        this.ctx.fill();
                    }
                    
                    if (filters.angle && this.isSegmentInRange(i * angleStep, (i + 1) * angleStep)) {
                        this.ctx.fillStyle = colors.highlight;
                        this.ctx.strokeStyle = colors.highlightStroke;
                        this.ctx.lineWidth = 2;
                        
                        this.ctx.beginPath();
                        this.ctx.arc(cx, cy, innerRadius, startAngle, endAngle);
                        this.ctx.arc(cx, cy, maxRadius, endAngle, startAngle, true);
                        this.ctx.closePath();
                        this.ctx.fill();
                        this.ctx.stroke();
                    }
                }
                
                this.ctx.strokeStyle = '#444';
                this.ctx.lineWidth = 1;
                
                for (let angle = 0; angle < 360; angle += 45) {
                    const rad = (angle - 90) * Math.PI / 180;
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx + Math.cos(rad) * innerRadius, cy + Math.sin(rad) * innerRadius);
                    this.ctx.lineTo(cx + Math.cos(rad) * maxRadius, cy + Math.sin(rad) * maxRadius);
                    this.ctx.stroke();
                }
                
                for (let r = 0.25; r <= 1; r += 0.25) {
                    this.ctx.beginPath();
                    this.ctx.arc(cx, cy, innerRadius + (maxRadius - innerRadius) * r, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
                
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                for (let angle = 0; angle < 360; angle += 45) {
                    const rad = (angle - 90) * Math.PI / 180;
                    const x = cx + Math.cos(rad) * (maxRadius + 20);
                    const y = cy + Math.sin(rad) * (maxRadius + 20);
                    this.ctx.fillText(angle + 'Â°', x, y);
                }
            }
            
            isSegmentInRange(start, end) {
                if (!filters.angle) return false;
                return start < filters.angle.max && end > filters.angle.min;
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const cx = this.width / 2;
                const cy = this.height / 2;
                
                const dx = x - cx;
                const dy = y - cy;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = Math.min(cx, cy) - 40;
                
                if (dist >= maxRadius * 0.3 && dist <= maxRadius) {
                    this.isDragging = true;
                    this.dragStartAngle = Math.atan2(dy, dx) * 180 / Math.PI + 90;
                    if (this.dragStartAngle < 0) this.dragStartAngle += 360;
                }
            }
            
            onMouseMove(e) {
                if (!this.isDragging) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const cx = this.width / 2;
                const cy = this.height / 2;
                
                const dx = x - cx;
                const dy = y - cy;
                let angle = Math.atan2(dy, dx) * 180 / Math.PI + 90;
                if (angle < 0) angle += 360;
                
                filters.angle = {
                    min: Math.min(this.dragStartAngle, angle),
                    max: Math.max(this.dragStartAngle, angle)
                };
                
                updateFilters();
            }
            
            onMouseUp() {
                this.isDragging = false;
            }
        }
        
        class CategoryChart extends BaseChart {
            constructor(containerId) {
                super(containerId);
                this.margin = {top: 20, right: 20, bottom: 40, left: 50};
            }
            
            draw() {
                this.clear();
                
                const w = this.width - this.margin.left - this.margin.right;
                const h = this.height - this.margin.top - this.margin.bottom;
                
                const counts = {A: 0, B: 0, C: 0, D: 0};
                
                for (let i = 0; i < filteredIndices.length; i++) {
                    const idx = filteredIndices[i];
                    const cat = ['A', 'B', 'C', 'D'][data.category_4[idx]];
                    counts[cat]++;
                }
                
                const maxCount = Math.max(...Object.values(counts));
                const barWidth = w / 4 * 0.7;
                const spacing = w / 4;
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                Object.entries(counts).forEach(([cat, count], i) => {
                    const x = i * spacing + (spacing - barWidth) / 2;
                    const barHeight = (count / maxCount) * h;
                    
                    this.ctx.fillStyle = colors[cat];
                    this.ctx.fillRect(x, h - barHeight, barWidth, barHeight);
                    
                    this.ctx.fillStyle = '#999';
                    this.ctx.font = '12px sans-serif';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(cat, x + barWidth / 2, h + 20);
                    
                    this.ctx.font = '10px sans-serif';
                    this.ctx.fillText(count.toLocaleString(), x + barWidth / 2, h - barHeight - 5);
                });
                
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, h);
                this.ctx.lineTo(w, h);
                this.ctx.stroke();
                
                this.ctx.restore();
            }
        }
        
        class ScatterChart extends BaseChart {
            constructor(containerId) {
                super(containerId);
                this.margin = {top: 20, right: 20, bottom: 40, left: 50};
                this.maxPoints = 5000;
                
                this.isDragging = false;
                this.canvas.addEventListener('mousedown', e => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', e => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', e => this.onMouseUp(e));
            }
            
            draw() {
                this.clear();
                
                const w = this.width - this.margin.left - this.margin.right;
                const h = this.height - this.margin.top - this.margin.bottom;
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                const step = Math.max(1, Math.floor(filteredIndices.length / this.maxPoints));
                
                this.ctx.globalAlpha = 0.5;
                
                for (let i = 0; i < filteredIndices.length; i += step) {
                    const idx = filteredIndices[i];
                    const x = (data.width[idx] / 200) * w;
                    const y = h - ((data.height[idx] / 5) * h);
                    
                    this.ctx.fillStyle = data.category_2[idx] === 1 ? colors.true : colors.false;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 2, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                this.ctx.globalAlpha = 1;
                
                if (filters.scatter) {
                    this.ctx.fillStyle = colors.highlight;
                    this.ctx.strokeStyle = colors.highlightStroke;
                    this.ctx.lineWidth = 2;
                    
                    const x1 = (filters.scatter.minWidth / 200) * w;
                    const x2 = (filters.scatter.maxWidth / 200) * w;
                    const y1 = h - ((filters.scatter.maxHeight / 5) * h);
                    const y2 = h - ((filters.scatter.minHeight / 5) * h);
                    
                    this.ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
                    this.ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                }
                
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, 0);
                this.ctx.lineTo(0, h);
                this.ctx.lineTo(w, h);
                this.ctx.stroke();
                
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                
                for (let i = 0; i <= 200; i += 50) {
                    this.ctx.fillText(i, (i / 200) * w, h + 20);
                }
                
                this.ctx.textAlign = 'right';
                this.ctx.textBaseline = 'middle';
                
                for (let i = 0; i <= 5; i++) {
                    this.ctx.fillText(i, -5, h - ((i / 5) * h));
                }
                
                this.ctx.restore();
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const y = e.clientY - rect.top - this.margin.top;
                const w = this.width - this.margin.left - this.margin.right;
                const h = this.height - this.margin.top - this.margin.bottom;
                
                if (x >= 0 && x <= w && y >= 0 && y <= h) {
                    this.isDragging = true;
                    this.dragStart = {x, y};
                }
            }
            
            onMouseMove(e) {
                if (!this.isDragging) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const y = e.clientY - rect.top - this.margin.top;
                const w = this.width - this.margin.left - this.margin.right;
                const h = this.height - this.margin.top - this.margin.bottom;
                
                const x1 = Math.max(0, Math.min(w, this.dragStart.x));
                const x2 = Math.max(0, Math.min(w, x));
                const y1 = Math.max(0, Math.min(h, this.dragStart.y));
                const y2 = Math.max(0, Math.min(h, y));
                
                filters.scatter = {
                    minWidth: (Math.min(x1, x2) / w) * 200,
                    maxWidth: (Math.max(x1, x2) / w) * 200,
                    minHeight: (1 - Math.max(y1, y2) / h) * 5,
                    maxHeight: (1 - Math.min(y1, y2) / h) * 5
                };
                
                updateFilters();
            }
            
            onMouseUp() {
                this.isDragging = false;
            }
        }
        
        let charts = {};
        
        function initCharts() {
            charts = {
                width: new HistogramChart('widthChart', 'width', 50, [1, 200]),
                height: new HistogramChart('heightChart', 'height', 50, [0.2, 4.8]),
                time: new HistogramChart('timeChart', 'time', 48, [0, 86400]),
                strength: new HistogramChart('strengthChart', 'strength', 50, [-50, 150]),
                radial: new RadialChart('radialChart'),
                category: new CategoryChart('categoryChart'),
                scatter: new ScatterChart('scatterChart')
            };
            
            updateStats();
        }
        
        function updateFilters() {
            const newFiltered = [];
            
            for (let i = 0; i < data.width.length; i++) {
                let include = true;
                
                if (filters.width) {
                    if (data.width[i] < filters.width.min || data.width[i] > filters.width.max) include = false;
                }
                
                if (include && filters.height) {
                    if (data.height[i] < filters.height.min || data.height[i] > filters.height.max) include = false;
                }
                
                if (include && filters.angle) {
                    if (data.angle[i] < filters.angle.min || data.angle[i] > filters.angle.max) include = false;
                }
                
                if (include && filters.time) {
                    const time = data.good_time[i];
                    const [h, m, s] = time.split(':');
                    const seconds = parseInt(h) * 3600 + parseInt(m) * 60 + parseFloat(s);
                    if (seconds < filters.time.min || seconds > filters.time.max) include = false;
                }
                
                if (include && filters.strength) {
                    if (data.strength[i] < filters.strength.min || data.strength[i] > filters.strength.max) include = false;
                }
                
                if (include && filters.scatter) {
                    if (data.width[i] < filters.scatter.minWidth || data.width[i] > filters.scatter.maxWidth ||
                        data.height[i] < filters.scatter.minHeight || data.height[i] > filters.scatter.maxHeight) include = false;
                }
                
                if (include) newFiltered.push(i);
            }
            
            filteredIndices = new Uint32Array(newFiltered);
            
            updateStats();
            requestAnimationFrame(() => {
                Object.values(charts).forEach(chart => chart.draw());
            });
        }
        
        function updateStats() {
            document.getElementById('filteredCount').textContent = filteredIndices.length.toLocaleString();
            
            let sumWidth = 0;
            let countTrue = 0;
            
            for (let i = 0; i < filteredIndices.length; i++) {
                const idx = filteredIndices[i];
                sumWidth += data.width[idx];
                if (data.category_2[idx] === 1) countTrue++;
            }
            
            const meanWidth = filteredIndices.length > 0 ? sumWidth / filteredIndices.length : 0;
            const percentTrue = filteredIndices.length > 0 ? (countTrue / filteredIndices.length * 100) : 0;
            
            document.getElementById('meanWidth').textContent = meanWidth.toFixed(2);
            document.getElementById('percentTrue').textContent = percentTrue.toFixed(1) + '%';
        }
        
        function resetAllFilters() {
            filters = {
                width: null,
                height: null,
                angle: null,
                time: null,
                strength: null,
                scatter: null
            };
            filteredIndices = new Uint32Array(data.width.length);
            for (let i = 0; i < data.width.length; i++) {
                filteredIndices[i] = i;
            }
            updateStats();
            Object.values(charts).forEach(chart => chart.draw());
        }
        
        function exportCSV() {
            const maxExport = Math.min(filteredIndices.length, 100000);
            const rows = ['good_time,width,height,angle,strength,category_4,category_2'];
            
            for (let i = 0; i < maxExport; i++) {
                const idx = filteredIndices[i];
                rows.push([
                    data.good_time[idx],
                    data.width[idx].toFixed(2),
                    data.height[idx].toFixed(2),
                    data.angle[idx].toFixed(2),
                    data.strength[idx].toFixed(2),
                    ['A','B','C','D'][data.category_4[idx]],
                    data.category_2[idx] === 1
                ].join(','));
            }
            
            const blob = new Blob([rows.join('\n')], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `filtered_data_${maxExport}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        generateData();
    </script>
</body>
</html>
