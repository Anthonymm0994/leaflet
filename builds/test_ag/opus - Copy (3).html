<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Explorer - 1M Rows</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            z-index: 1000;
        }
        
        #loading .progress {
            margin-top: 20px;
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        #loading .progress-bar {
            height: 100%;
            background: #4a9eff;
            transition: width 0.3s ease;
        }
        
        #app {
            display: none;
            height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }
        
        .stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stats strong {
            color: #4a9eff;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #3a8eef;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #444;
        }
        
        button.secondary:hover {
            background: #555;
        }
        
        select {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .main-grid {
            flex: 1;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            min-height: 0;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .panel-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chart-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        #tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            border: 1px solid #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Generating 1,000,000 records...</div>
        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        <div style="margin-top: 10px; color: #666;">
            <span id="loadingStatus">0%</span>
        </div>
    </div>
    
    <div id="app">
        <div class="header">
            <h1>Interactive Data Explorer</h1>
            <div class="stats">
                <span>Total: <strong id="totalRecords">1,000,000</strong></span>
                <span>Filtered: <strong id="filteredRecords">1,000,000</strong></span>
                <span>Selected: <strong id="selectedPercent">100%</strong></span>
            </div>
            <div class="controls">
                <button onclick="resetAllFilters()">Reset All</button>
                <button onclick="exportCSV()" class="secondary">Export CSV</button>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="row">
                <div class="panel">
                    <div class="panel-header">Width Distribution</div>
                    <div class="chart-container" id="widthChart"></div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">Height Distribution</div>
                    <div class="chart-container" id="heightChart"></div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">
                        <span>Angle Distribution (Radial)</span>
                        <select id="radialMode" onchange="updateRadialMode()">
                            <option value="category_2">By Boolean</option>
                            <option value="category_4">By Category</option>
                        </select>
                    </div>
                    <div class="chart-container" id="radialChart"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="panel">
                    <div class="panel-header">Time Distribution (24h)</div>
                    <div class="chart-container" id="timeChart"></div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">Strength Distribution</div>
                    <div class="chart-container" id="strengthChart"></div>
                </div>
                
                <div class="panel">
                    <div class="panel-header">Category Distribution</div>
                    <div class="chart-container" id="categoryChart"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="tooltip"></div>
    
    <script>
        // Global data storage
        let data = null;
        let filteredIndices = null;
        let filters = {
            width: null,
            height: null,
            angle: null,
            time: null,
            strength: null,
            category: new Set()
        };
        
        const HISTOGRAMS = {
            width: { bins: 50, range: [1, 200] },
            height: { bins: 48, range: [0.2, 4.8] },
            angle: { bins: 72, range: [0, 360] },
            time: { bins: 48, range: [0, 86400] },
            strength: { bins: 50, range: null }
        };
        
        const colors = {
            primary: '#4a9eff',
            secondary: '#333',
            A: '#ff6b6b',
            B: '#4ecdc4',
            C: '#45b7d1',
            D: '#96ceb4',
            true: '#feca57',
            false: '#48dbfb'
        };
        
        let histogramCache = {};
        let charts = {};
        
        // Generate data
        function generateData() {
            const numRows = 1000000;
            const categories = ['A', 'B', 'C', 'D'];
            
            // Allocate typed arrays
            data = {
                width: new Float32Array(numRows),
                height: new Float32Array(numRows),
                angle: new Float32Array(numRows),
                time: new Float32Array(numRows),
                strength: new Float32Array(numRows),
                category_4: new Uint8Array(numRows),
                category_2: new Uint8Array(numRows),
                length: numRows,
                getCategoryString: (i) => categories[data.category_4[i]],
                getTimeString: (i) => {
                    const seconds = data.time[i];
                    const h = Math.floor(seconds / 3600);
                    const m = Math.floor((seconds % 3600) / 60);
                    const s = Math.floor(seconds % 60);
                    const ms = Math.floor((seconds % 1) * 1000);
                    return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
                }
            };
            
            // Generate values with normal distribution for strength
            function normalRandom() {
                let u = 0, v = 0;
                while(u === 0) u = Math.random();
                while(v === 0) v = Math.random();
                return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
            }
            
            const batchSize = 50000;
            let processed = 0;
            
            function processBatch() {
                const end = Math.min(processed + batchSize, numRows);
                
                for (let i = processed; i < end; i++) {
                    data.width[i] = Math.random() * 199 + 1;
                    data.height[i] = Math.random() * 4.6 + 0.2;
                    data.angle[i] = Math.random() * 360;
                    data.time[i] = Math.random() * 86400;
                    data.strength[i] = Math.max(0, Math.min(100, normalRandom() * 20 + 50));
                    data.category_4[i] = Math.floor(Math.random() * 4);
                    data.category_2[i] = Math.random() < 0.5 ? 1 : 0;
                }
                
                processed = end;
                const progress = (processed / numRows) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('loadingStatus').textContent = Math.round(progress) + '%';
                
                if (processed < numRows) {
                    requestAnimationFrame(processBatch);
                } else {
                    finishDataGeneration();
                }
            }
            
            processBatch();
        }
        
        function finishDataGeneration() {
            // Compute strength range
            let minStrength = Infinity, maxStrength = -Infinity;
            for (let i = 0; i < data.length; i++) {
                minStrength = Math.min(minStrength, data.strength[i]);
                maxStrength = Math.max(maxStrength, data.strength[i]);
            }
            HISTOGRAMS.strength.range = [minStrength, maxStrength];
            
            // Initialize filtered indices
            filteredIndices = new Uint32Array(data.length);
            for (let i = 0; i < data.length; i++) {
                filteredIndices[i] = i;
            }
            
            // Pre-compute histograms
            precomputeHistograms();
            
            // Initialize app
            initializeApp();
        }
        
        function precomputeHistograms() {
            Object.keys(HISTOGRAMS).forEach(key => {
                const { bins, range } = HISTOGRAMS[key];
                const histogram = new Uint32Array(bins);
                const binSize = (range[1] - range[0]) / bins;
                
                for (let i = 0; i < data.length; i++) {
                    const value = data[key][i];
                    const bin = Math.floor((value - range[0]) / binSize);
                    if (bin >= 0 && bin < bins) {
                        histogram[bin]++;
                    }
                }
                
                histogramCache[key] = {
                    total: histogram,
                    binSize: binSize,
                    range: range
                };
            });
        }
        
        // Base Chart class
        class Chart {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                this.container.appendChild(this.canvas);
                this.dpr = window.devicePixelRatio || 1;
                this.initialized = false;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                const rect = this.container.getBoundingClientRect();
                this.width = rect.width;
                this.height = rect.height;
                
                this.canvas.width = this.width * this.dpr;
                this.canvas.height = this.height * this.dpr;
                this.canvas.style.width = this.width + 'px';
                this.canvas.style.height = this.height + 'px';
                
                this.ctx.scale(this.dpr, this.dpr);
                
                if (this.initialized && this.draw) this.draw();
            }
            
            clear() {
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.width, this.height);
            }
        }
        
        // Histogram chart
        class HistogramChart extends Chart {
            constructor(containerId, dataKey, label = '') {
                super(containerId);
                this.dataKey = dataKey;
                this.label = label;
                this.margin = { top: 20, right: 20, bottom: 40, left: 50 };
                
                this.isDragging = false;
                this.selection = null;
                
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                this.canvas.addEventListener('mouseleave', (e) => this.onMouseUp(e));
                this.canvas.addEventListener('click', (e) => this.onClick(e));
                
                this.initialized = true;
                this.draw();
            }
            
            computeFilteredHistogram() {
                const { bins, range } = HISTOGRAMS[this.dataKey];
                const { binSize } = histogramCache[this.dataKey];
                const filtered = new Uint32Array(bins);
                
                const len = filteredIndices.length;
                for (let j = 0; j < len; j++) {
                    const i = filteredIndices[j];
                    const value = data[this.dataKey][i];
                    const bin = Math.floor((value - range[0]) / binSize);
                    if (bin >= 0 && bin < bins) {
                        filtered[bin]++;
                    }
                }
                
                return filtered;
            }
            
            draw() {
                this.clear();
                
                const { bins } = HISTOGRAMS[this.dataKey];
                const { total, range } = histogramCache[this.dataKey];
                const filtered = this.computeFilteredHistogram();
                
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                const barWidth = chartWidth / bins;
                
                const maxCount = Math.max(...total);
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                // Draw bars
                for (let i = 0; i < bins; i++) {
                    const x = i * barWidth;
                    const totalHeight = (total[i] / maxCount) * chartHeight;
                    const filteredHeight = (filtered[i] / maxCount) * chartHeight;
                    
                    this.ctx.fillStyle = colors.secondary;
                    this.ctx.fillRect(x, chartHeight - totalHeight, barWidth - 1, totalHeight);
                    
                    this.ctx.fillStyle = colors.primary;
                    this.ctx.fillRect(x, chartHeight - filteredHeight, barWidth - 1, filteredHeight);
                }
                
                // Draw selection
                if (this.selection) {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    this.ctx.strokeStyle = '#feca57';
                    this.ctx.lineWidth = 2;
                    
                    const x1 = this.selection[0] * barWidth;
                    const x2 = this.selection[1] * barWidth;
                    
                    this.ctx.fillRect(x1, 0, x2 - x1, chartHeight);
                    this.ctx.strokeRect(x1, 0, x2 - x1, chartHeight);
                }
                
                // Draw axes
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, chartHeight);
                this.ctx.lineTo(chartWidth, chartHeight);
                this.ctx.stroke();
                
                // X-axis labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                
                const numLabels = 5;
                for (let i = 0; i <= numLabels; i++) {
                    const value = range[0] + (range[1] - range[0]) * i / numLabels;
                    const x = chartWidth * i / numLabels;
                    this.ctx.fillText(
                        this.dataKey === 'time' ? 
                            `${Math.floor(value/3600)}:${Math.floor((value%3600)/60).toString().padStart(2,'0')}` :
                            value.toFixed(1),
                        x, chartHeight + 20
                    );
                }
                
                this.ctx.restore();
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                
                if (x >= 0 && x <= chartWidth) {
                    e.stopPropagation();
                    this.isDragging = true;
                    const { bins } = HISTOGRAMS[this.dataKey];
                    this.dragStart = x / chartWidth * bins;
                }
            }
            
            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const y = e.clientY - rect.top - this.margin.top;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                
                if (this.isDragging && x >= 0 && x <= chartWidth) {
                    const { bins, range } = HISTOGRAMS[this.dataKey];
                    const { binSize } = histogramCache[this.dataKey];
                    const bin = x / chartWidth * bins;
                    
                    this.selection = [
                        Math.min(this.dragStart, bin),
                        Math.max(this.dragStart, bin)
                    ];
                    
                    filters[this.dataKey] = [
                        range[0] + this.selection[0] * binSize,
                        range[0] + this.selection[1] * binSize
                    ];
                    
                    updateFilters();
                }
                
                // Tooltip
                if (x >= 0 && x <= chartWidth && y >= 0 && y <= chartHeight) {
                    const { bins, range } = HISTOGRAMS[this.dataKey];
                    const { binSize } = histogramCache[this.dataKey];
                    const binIndex = Math.floor(x / chartWidth * bins);
                    
                    if (binIndex < bins) {
                        const filtered = this.computeFilteredHistogram();
                        const value = range[0] + binIndex * binSize;
                        const tooltip = document.getElementById('tooltip');
                        tooltip.style.display = 'block';
                        tooltip.style.left = e.pageX + 10 + 'px';
                        tooltip.style.top = e.pageY - 30 + 'px';
                        
                        if (this.dataKey === 'time') {
                            const h = Math.floor(value / 3600);
                            const m = Math.floor((value % 3600) / 60);
                            tooltip.innerHTML = `Time: ${h}:${m.toString().padStart(2,'0')}<br>Count: ${filtered[binIndex].toLocaleString()}`;
                        } else {
                            tooltip.innerHTML = `${this.label}: ${value.toFixed(1)}-${(value + binSize).toFixed(1)}<br>Count: ${filtered[binIndex].toLocaleString()}`;
                        }
                    }
                } else {
                    document.getElementById('tooltip').style.display = 'none';
                }
            }
            
            onMouseUp(e) {
                this.isDragging = false;
            }
            
            onClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                
                if (x < 0 || x > chartWidth) {
                    this.reset();
                    updateFilters();
                }
            }
            
            reset() {
                this.selection = null;
                filters[this.dataKey] = null;
            }
        }
        
        // Radial chart
        class RadialChart extends Chart {
            constructor(containerId) {
                super(containerId);
                this.mode = 'category_2';
                
                this.isDragging = false;
                this.angleSelection = null;
                
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                this.canvas.addEventListener('click', (e) => this.onClick(e));
                
                this.initialized = true;
                this.draw();
            }
            
            setMode(mode) {
                this.mode = mode;
                this.draw();
            }
            
            computeSegmentData() {
                const { bins } = HISTOGRAMS.angle;
                const segmentData = [];
                
                if (this.mode === 'category_2') {
                    for (let i = 0; i < bins; i++) {
                        segmentData[i] = { true: 0, false: 0 };
                    }
                    
                    const len = filteredIndices.length;
                    for (let j = 0; j < len; j++) {
                        const idx = filteredIndices[j];
                        const segment = Math.floor(data.angle[idx] / 360 * bins);
                        const bool = data.category_2[idx] === 1;
                        segmentData[segment][bool]++;
                    }
                } else {
                    for (let i = 0; i < bins; i++) {
                        segmentData[i] = { A: 0, B: 0, C: 0, D: 0 };
                    }
                    
                    const len = filteredIndices.length;
                    for (let j = 0; j < len; j++) {
                        const idx = filteredIndices[j];
                        const segment = Math.floor(data.angle[idx] / 360 * bins);
                        const category = ['A', 'B', 'C', 'D'][data.category_4[idx]];
                        segmentData[segment][category]++;
                    }
                }
                
                return segmentData;
            }
            
            draw() {
                this.clear();
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const maxRadius = Math.min(centerX, centerY) - 30;
                const innerRadius = maxRadius * 0.3;
                
                const { bins } = HISTOGRAMS.angle;
                const segmentData = this.computeSegmentData();
                const angleStep = (Math.PI * 2) / bins;
                
                const barHeight = maxRadius - innerRadius;
                
                // Draw segments
                const categories = this.mode === 'category_2' ? [true, false] : ['A', 'B', 'C', 'D'];
                
                for (let i = 0; i < bins; i++) {
                    const startAngle = i * angleStep - Math.PI / 2;
                    const endAngle = (i + 1) * angleStep - Math.PI / 2;
                    
                    const seg = segmentData[i];
                    const total = Object.values(seg).reduce((a, b) => a + b, 0);
                    
                    if (total > 0) {
                        let currentRadius = innerRadius;
                        
                        categories.forEach(cat => {
                            const count = seg[cat];
                            if (count > 0) {
                                const height = (count / total) * barHeight;
                                const nextRadius = currentRadius + height;
                                
                                this.ctx.fillStyle = colors[cat];
                                this.ctx.beginPath();
                                this.ctx.arc(centerX, centerY, currentRadius, startAngle, endAngle);
                                this.ctx.arc(centerX, centerY, nextRadius, endAngle, startAngle, true);
                                this.ctx.closePath();
                                this.ctx.fill();
                                
                                currentRadius = nextRadius;
                            }
                        });
                    }
                }
                
                // Draw selection
                if (this.angleSelection) {
                    this.ctx.save();
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    this.ctx.strokeStyle = '#feca57';
                    this.ctx.lineWidth = 3;
                    
                    const [start, end] = this.angleSelection;
                    const startAngle = (start * angleStep) - Math.PI / 2;
                    const endAngle = (end * angleStep) - Math.PI / 2;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, innerRadius, startAngle, endAngle);
                    this.ctx.arc(centerX, centerY, maxRadius, endAngle, startAngle, true);
                    this.ctx.closePath();
                    this.ctx.fill();
                    this.ctx.stroke();
                    this.ctx.restore();
                }
                
                // Draw grid
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                
                for (let i = 0; i < 360; i += 30) {
                    const angle = (i * Math.PI / 180) - Math.PI / 2;
                    this.ctx.beginPath();
                    this.ctx.moveTo(
                        centerX + Math.cos(angle) * innerRadius,
                        centerY + Math.sin(angle) * innerRadius
                    );
                    this.ctx.lineTo(
                        centerX + Math.cos(angle) * maxRadius,
                        centerY + Math.sin(angle) * maxRadius
                    );
                    this.ctx.stroke();
                }
                
                // Draw circles
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, innerRadius, 0, Math.PI * 2);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, maxRadius, 0, Math.PI * 2);
                this.ctx.stroke();
                
                // Angle labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                const labels = [
                    { angle: 0, text: '0°' },
                    { angle: 90, text: '90°' },
                    { angle: 180, text: '±180°' },
                    { angle: 270, text: '-90°' }
                ];
                
                labels.forEach(({ angle, text }) => {
                    const rad = (angle * Math.PI / 180) - Math.PI / 2;
                    const x = centerX + Math.cos(rad) * (maxRadius + 15);
                    const y = centerY + Math.sin(rad) * (maxRadius + 15);
                    this.ctx.fillText(text, x, y);
                });
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const dx = x - centerX;
                const dy = y - centerY;
                
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = Math.min(centerX, centerY) - 30;
                const innerRadius = maxRadius * 0.3;
                
                if (distance >= innerRadius && distance <= maxRadius) {
                    e.stopPropagation();
                    this.isDragging = true;
                    
                    const angle = Math.atan2(dy, dx) + Math.PI / 2;
                    const normalizedAngle = angle < 0 ? angle + Math.PI * 2 : angle;
                    const { bins } = HISTOGRAMS.angle;
                    this.dragStart = Math.floor(normalizedAngle / (Math.PI * 2) * bins);
                }
            }
            
            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const dx = x - centerX;
                const dy = y - centerY;
                
                const angle = Math.atan2(dy, dx) + Math.PI / 2;
                const normalizedAngle = angle < 0 ? angle + Math.PI * 2 : angle;
                const { bins } = HISTOGRAMS.angle;
                const segment = Math.floor(normalizedAngle / (Math.PI * 2) * bins);
                
                if (this.isDragging) {
                    let start = this.dragStart;
                    let end = segment;
                    
                    if (Math.abs(end - start) > bins / 2) {
                        if (start < end) {
                            start += bins;
                        } else {
                            end += bins;
                        }
                    }
                    
                    this.angleSelection = [
                        Math.min(start, end) % bins,
                        Math.max(start, end) % bins
                    ];
                    
                    const angleStep = 360 / bins;
                    filters.angle = [
                        this.angleSelection[0] * angleStep,
                        this.angleSelection[1] * angleStep
                    ];
                    
                    updateFilters();
                }
                
                // Tooltip
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = Math.min(centerX, centerY) - 30;
                const innerRadius = maxRadius * 0.3;
                
                if (distance >= innerRadius && distance <= maxRadius && segment >= 0 && segment < bins) {
                    const segmentData = this.computeSegmentData();
                    const seg = segmentData[segment];
                    const angleStep = 360 / bins;
                    const startAngle = segment * angleStep;
                    
                    const tooltip = document.getElementById('tooltip');
                    tooltip.style.display = 'block';
                    tooltip.style.left = e.pageX + 10 + 'px';
                    tooltip.style.top = e.pageY - 30 + 'px';
                    
                    if (this.mode === 'category_2') {
                        tooltip.innerHTML = `Angle: ${startAngle.toFixed(0)}°-${(startAngle + angleStep).toFixed(0)}°<br>True: ${seg.true} | False: ${seg.false}`;
                    } else {
                        tooltip.innerHTML = `Angle: ${startAngle.toFixed(0)}°-${(startAngle + angleStep).toFixed(0)}°<br>A: ${seg.A} | B: ${seg.B}<br>C: ${seg.C} | D: ${seg.D}`;
                    }
                } else {
                    document.getElementById('tooltip').style.display = 'none';
                }
            }
            
            onMouseUp() {
                this.isDragging = false;
            }
            
            onClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                const dx = x - centerX;
                const dy = y - centerY;
                
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxRadius = Math.min(centerX, centerY) - 30;
                const innerRadius = maxRadius * 0.3;
                
                if (distance < innerRadius || distance > maxRadius) {
                    this.reset();
                    updateFilters();
                }
            }
            
            reset() {
                this.angleSelection = null;
                filters.angle = null;
            }
        }
        
        // Category chart
        class CategoryChart extends Chart {
            constructor(containerId) {
                super(containerId);
                this.margin = { top: 20, right: 20, bottom: 40, left: 60 };
                this.selectedCategories = new Set();
                
                this.canvas.addEventListener('click', (e) => this.onClick(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                
                this.initialized = true;
                this.draw();
            }
            
            computeCategoryData() {
                const counts = { A: 0, B: 0, C: 0, D: 0 };
                
                const len = filteredIndices.length;
                for (let j = 0; j < len; j++) {
                    const idx = filteredIndices[j];
                    const cat = ['A', 'B', 'C', 'D'][data.category_4[idx]];
                    counts[cat]++;
                }
                
                return counts;
            }
            
            draw() {
                this.clear();
                
                const counts = this.computeCategoryData();
                const categories = Object.keys(counts);
                const maxCount = Math.max(...Object.values(counts));
                
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                const barWidth = chartWidth / categories.length * 0.6;
                const spacing = chartWidth / categories.length;
                
                this.ctx.save();
                this.ctx.translate(this.margin.left, this.margin.top);
                
                // Draw bars
                categories.forEach((cat, i) => {
                    const x = i * spacing + (spacing - barWidth) / 2;
                    const height = (counts[cat] / maxCount) * chartHeight;
                    
                    this.ctx.fillStyle = this.selectedCategories.has(cat) ? '#feca57' : colors[cat];
                    this.ctx.fillRect(x, chartHeight - height, barWidth, height);
                    
                    // Category label
                    this.ctx.fillStyle = '#ccc';
                    this.ctx.font = '14px sans-serif';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(cat, x + barWidth / 2, chartHeight + 20);
                    
                    // Count label
                    this.ctx.font = '12px sans-serif';
                    this.ctx.fillText(
                        counts[cat].toLocaleString(),
                        x + barWidth / 2,
                        chartHeight - height - 5
                    );
                });
                
                // Y-axis
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, 0);
                this.ctx.lineTo(0, chartHeight);
                this.ctx.lineTo(chartWidth, chartHeight);
                this.ctx.stroke();
                
                // Y-axis labels
                this.ctx.fillStyle = '#999';
                this.ctx.font = '11px sans-serif';
                this.ctx.textAlign = 'right';
                this.ctx.textBaseline = 'middle';
                
                for (let i = 0; i <= 5; i++) {
                    const y = chartHeight - (i * chartHeight / 5);
                    const value = Math.round(maxCount * i / 5);
                    this.ctx.fillText(value.toLocaleString(), -10, y);
                }
                
                this.ctx.restore();
            }
            
            onClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                
                if (x >= 0 && x <= chartWidth) {
                    const categories = ['A', 'B', 'C', 'D'];
                    const spacing = chartWidth / categories.length;
                    const barWidth = spacing * 0.6;
                    
                    for (let i = 0; i < categories.length; i++) {
                        const barX = i * spacing + (spacing - barWidth) / 2;
                        if (x >= barX && x <= barX + barWidth) {
                            const cat = categories[i];
                            if (this.selectedCategories.has(cat)) {
                                this.selectedCategories.delete(cat);
                            } else {
                                this.selectedCategories.add(cat);
                            }
                            
                            filters.category = this.selectedCategories;
                            updateFilters();
                            break;
                        }
                    }
                }
            }
            
            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - this.margin.left;
                const y = e.clientY - rect.top - this.margin.top;
                const chartWidth = this.width - this.margin.left - this.margin.right;
                const chartHeight = this.height - this.margin.top - this.margin.bottom;
                
                if (x >= 0 && x <= chartWidth && y >= 0 && y <= chartHeight) {
                    const categories = ['A', 'B', 'C', 'D'];
                    const spacing = chartWidth / categories.length;
                    const barWidth = spacing * 0.6;
                    
                    for (let i = 0; i < categories.length; i++) {
                        const barX = i * spacing + (spacing - barWidth) / 2;
                        if (x >= barX && x <= barX + barWidth) {
                            const counts = this.computeCategoryData();
                            const cat = categories[i];
                            
                            const tooltip = document.getElementById('tooltip');
                            tooltip.style.display = 'block';
                            tooltip.style.left = e.pageX + 10 + 'px';
                            tooltip.style.top = e.pageY - 30 + 'px';
                            tooltip.innerHTML = `Category ${cat}<br>Count: ${counts[cat].toLocaleString()}`;
                            
                            this.canvas.style.cursor = 'pointer';
                            return;
                        }
                    }
                }
                
                document.getElementById('tooltip').style.display = 'none';
                this.canvas.style.cursor = 'crosshair';
            }
            
            reset() {
                this.selectedCategories.clear();
                filters.category = new Set();
            }
        }
        
        // Update filters
        function updateFilters() {
            const newFilteredIndices = [];
            
            for (let i = 0; i < data.length; i++) {
                let include = true;
                
                if (filters.width && (data.width[i] < filters.width[0] || data.width[i] > filters.width[1])) {
                    include = false;
                }
                
                if (include && filters.height && (data.height[i] < filters.height[0] || data.height[i] > filters.height[1])) {
                    include = false;
                }
                
                if (include && filters.angle) {
                    const angle = data.angle[i];
                    const [start, end] = filters.angle;
                    if (start <= end) {
                        if (angle < start || angle > end) include = false;
                    } else {
                        if (angle < start && angle > end) include = false;
                    }
                }
                
                if (include && filters.time && (data.time[i] < filters.time[0] || data.time[i] > filters.time[1])) {
                    include = false;
                }
                
                if (include && filters.strength && (data.strength[i] < filters.strength[0] || data.strength[i] > filters.strength[1])) {
                    include = false;
                }
                
                if (include && filters.category.size > 0) {
                    const cat = ['A', 'B', 'C', 'D'][data.category_4[i]];
                    if (!filters.category.has(cat)) {
                        include = false;
                    }
                }
                
                if (include) {
                    newFilteredIndices.push(i);
                }
            }
            
            filteredIndices = new Uint32Array(newFilteredIndices);
            updateStats();
            redrawCharts();
        }
        
        function updateStats() {
            document.getElementById('filteredRecords').textContent = filteredIndices.length.toLocaleString();
            document.getElementById('selectedPercent').textContent = 
                Math.round(filteredIndices.length / data.length * 100) + '%';
        }
        
        function redrawCharts() {
            requestAnimationFrame(() => {
                Object.values(charts).forEach(chart => chart.draw());
            });
        }
        
        function resetAllFilters() {
            filters = {
                width: null,
                height: null,
                angle: null,
                time: null,
                strength: null,
                category: new Set()
            };
            
            Object.values(charts).forEach(chart => chart.reset());
            updateFilters();
        }
        
        function updateRadialMode() {
            const mode = document.getElementById('radialMode').value;
            charts.radial.setMode(mode);
        }
        
        function exportCSV() {
            const rows = ['good_time,width,height,angle,strength,category_4,category_2'];
            const limit = Math.min(filteredIndices.length, 100000);
            
            for (let j = 0; j < limit; j++) {
                const i = filteredIndices[j];
                const time = data.getTimeString(i);
                const width = data.width[i].toFixed(2);
                const height = data.height[i].toFixed(2);
                const angle = data.angle[i].toFixed(2);
                const strength = data.strength[i].toFixed(2);
                const category = data.getCategoryString(i);
                const bool = data.category_2[i] === 1;
                
                rows.push(`${time},${width},${height},${angle},${strength},${category},${bool}`);
            }
            
            const csv = rows.join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `filtered_data_${filteredIndices.length}_rows.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function initializeApp() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            // Initialize charts
            charts.width = new HistogramChart('widthChart', 'width', 'Width');
            charts.height = new HistogramChart('heightChart', 'height', 'Height');
            charts.radial = new RadialChart('radialChart');
            charts.time = new HistogramChart('timeChart', 'time', 'Time');
            charts.strength = new HistogramChart('strengthChart', 'strength', 'Strength');
            charts.category = new CategoryChart('categoryChart');
            
            updateStats();
        }
        
        // Start
        window.onload = generateData;
    </script>
