<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Mode Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #0a0a0a; color: #e0e0e0; overflow: hidden; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .progress { width: 400px; height: 6px; background: #333; margin-top: 10px; border-radius: 3px; }
        .progress-bar { height: 100%; background: #4a9eff; transition: width 0.1s; border-radius: 3px; }
        #main { display: none; height: 100vh; padding: 12px; }
        .header { background: #1a1a1a; padding: 12px 20px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .stats { display: flex; gap: 20px; font-size: 14px; }
        .stats span { display: flex; align-items: center; gap: 5px; }
        .stats strong { color: #4a9eff; }
        button { background: #4a9eff; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; transition: all 0.2s; }
        button:hover { background: #3a8eef; transform: translateY(-1px); }
        button:active { transform: scale(0.95); }
        
        /* Presentation Layout - Large featured chart + story flow */
        .grid-container { 
            display: grid; 
            grid-template-columns: 3fr 1fr; 
            grid-template-rows: 2fr 1fr 1fr; 
            gap: 12px; 
            height: calc(100vh - 140px); 
        }
        
        .panel { 
            background: linear-gradient(135deg, #1a1a1a 0%, #1e1e2e 100%); 
            border-radius: 8px; 
            padding: 12px; 
            position: relative; 
            border: 2px solid #333;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .panel:hover {
            border-color: #4a9eff;
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .panel-title { 
            font-size: 14px; 
            font-weight: 600; 
            margin-bottom: 8px;
            color: #e0e0e0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        canvas { 
            position: absolute; 
            top: 35px; 
            left: 12px; 
            right: 12px; 
            bottom: 12px; 
            cursor: crosshair; 
        }
        
        /* Featured chart - main story */
        .featured-chart {
            grid-column: 1;
            grid-row: 1 / 3;
            border: 3px solid #feca57;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
        }
        
        .featured-chart .panel-title {
            font-size: 20px;
            color: #feca57;
            margin-bottom: 12px;
        }
        
        /* Supporting insights */
        .insight-panel {
            border: 2px solid #4ecdc4;
            background: linear-gradient(135deg, #1a1a1a 0%, #1a2a2a 100%);
        }
        
        .insight-panel .panel-title {
            color: #4ecdc4;
        }
        
        /* Context panel */
        .context-panel {
            grid-column: 1;
            grid-row: 3;
            border: 2px solid #ff6b6b;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a1a1a 100%);
        }
        
        .context-panel .panel-title {
            color: #ff6b6b;
        }
        
        /* Sidebar panels */
        .sidebar-panel {
            border: 1px solid #666;
        }
        
        /* Slide controls */
        .slide-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }
        
        .slide-btn {
            background: rgba(74, 158, 255, 0.8);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .slide-btn:hover {
            background: #4a9eff;
        }
        
        #tooltip { position: fixed; background: rgba(0,0,0,0.95); padding: 6px 10px; border-radius: 3px; font-size: 11px; pointer-events: none; display: none; z-index: 1000; border: 1px solid #333; }
    </style>
</head>
<body>
    <div id="loading">
        <div>Generating <strong>10,000,000</strong> rows...</div>
        <div class="progress"><div class="progress-bar" id="progress"></div></div>

    </div>
    
    <div id="main">

            <div class="stats">

                <span>Selected: <strong id="percentFiltered">100%</strong></span>
            </div>
            <div style="display: flex; gap: 8px;">
                <button onclick="nextSlide()">‚ñ∂Ô∏è Next</button>

            </div>
            
            <!-- Supporting metric: Strength -->
            <div class="panel sidebar-panel">
                <div class="panel-title">üí™ Strength</div>

            </div>
            
            <!-- CONTEXT: Wide category breakdown -->
            <div class="panel context-panel">
                <div class="panel-title">üè¢ CONTEXT: Category Breakdown</div>
                <canvas id="categoryCanvas"></canvas>
            </div>
            
            <!-- Hidden panels for slide transitions -->
            <div class="panel" style="display: none;" data-slide="width">
                <div class="panel-title">üìè Width Analysis</div>
                <canvas id="widthCanvas"></canvas>
            </div>
            
            <div class="panel" style="display: none;" data-slide="height">
                <div class="panel-title">üìä Height Analysis</div>
                <canvas id="heightCanvas"></canvas>
            </div>
        </div>
        
        <div class="slide-controls">
            <button class="slide-btn" onclick="showSlide(1)">1</button>
            <button class="slide-btn" onclick="showSlide(2)">2</button>
            <button class="slide-btn" onclick="showSlide(3)">3</button>
        </div>
    </div>
    
    <div id="tooltip"></div>
    
    <script>
        // Same core functionality as original
        const ROWS = 10000000;
        const BATCH_SIZE = 100000;
        
        let data = {
            good_time: null, width: null, height: null, angle: null, strength: null,
            category_4: null, category_2: null, timeSeconds: null
        };
        
        let filteredIndices = new Uint8Array(ROWS);
        let currentRows = ROWS;
        let binCache = {};
        let charts = {};
        let filters = { width: null, height: null, angle: null, time: null, strength: null, category: new Set(), categoryType: 'cat4' };
        let currentSlide = 1;
        
        // Presentation slide management
        function nextSlide() {
            currentSlide = (currentSlide % 3) + 1;
            showSlide(currentSlide);
        }
        
        function prevSlide() {
            currentSlide = currentSlide === 1 ? 3 : currentSlide - 1;
            showSlide(currentSlide);
        }
        
        function showSlide(slideNum) {
            currentSlide = slideNum;
            const featuredPanel = document.querySelector('.featured-chart');
            const featuredCanvas = featuredPanel.querySelector('canvas');
            const featuredTitle = featuredPanel.querySelector('.panel-title');
            
            // Clear previous chart
            if (featuredCanvas.id && charts[featuredCanvas.id.replace('Canvas', '')]) {
                delete charts[featuredCanvas.id.replace('Canvas', '')];
            }
            
            switch(slideNum) {
                case 1:
                    featuredTitle.textContent = 'üìà FEATURED: Time Distribution Analysis';
                    featuredCanvas.id = 'timeCanvas';
                    charts.time = new Histogram('timeCanvas', binCache.time, 'Time', v => {
                        const h = Math.floor(v / 3600);
                        const m = Math.floor((v % 3600) / 60);
                        return `${h}:${m.toString().padStart(2, '0')}`;
                    });
                    break;
                case 2:
                    featuredTitle.textContent = 'üí™ FEATURED: Strength Performance Analysis';
                    featuredCanvas.id = 'strengthCanvas';
                    charts.strength = new Histogram('strengthCanvas', binCache.strength, 'Strength', v => v.toFixed(2));
                    break;
                case 3:
                    featuredTitle.textContent = 'üè¢ FEATURED: Category Strategic Overview';
                    featuredCanvas.id = 'categoryCanvas';
                    charts.category = new CategoryChart('categoryCanvas');
                    break;
            }
            
            // Update slide buttons
            document.querySelectorAll('.slide-btn').forEach((btn, index) => {
                btn.style.background = index + 1 === slideNum ? '#feca57' : 'rgba(74, 158, 255, 0.8)';
            });
            
            setTimeout(() => {
                if (charts[featuredCanvas.id.replace('Canvas', '')]) {
                    charts[featuredCanvas.id.replace('Canvas', '')].draw();
                }
            }, 100);
        }

</body>
</html>
